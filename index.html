    <style>

            --color-gold: #d4af37;
            --color-cream: #fceea7;

        }

        body {
            margin: 0;
            overflow: hidden;

            font-family: 'Times New Roman', serif;
            color: var(--color-cream);
            user-select: none;
        }

        /* --- UI Overlay --- */
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            transition: opacity 0.5s ease;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 56px;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 0;
            background: linear-gradient(to bottom, #ffffff 0%, var(--color-gold) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            letter-spacing: 2px;
        }

        .upload-wrapper {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            pointer-events: auto;

            flex-direction: column;
            align-items: center;

        }

        .btn-upload {
            background: rgba(255, 255, 255, 0.03);

            padding: 12px 30px;
            font-family: 'Montserrat', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 14px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.25s ease;
            text-transform: uppercase;
            letter-spacing: 2px;

            background: rgba(212, 175, 55, 0.12);

        .hint-text {
            font-size: 12px;

        }

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;

            border-radius: 50%;

            margin-bottom: 20px;

    <script type="module">
        import * as THREE from 'three';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';
        // Import MediaPipe directly from CDN with full path to verify loading
        import { FilesetResolver, HandLandmarker } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm';

        // --- Configuration ---
        const CONFIG = {
            colors: {
                gold: 0xffd700, // Golden Rod
                cream: 0xfffdd0,
                green: 0x004225, // British Racing Green
                red: 0x8a0f0f,
                blue: 0x0f1f8a,
                silver: 0xc0c0c0
            },
            particles: {
                mainCount: 2000, // Increased count
                dustCount: 2000
            },
            bloom: {
                strength: 0.4, // Significantly reduced from 1.0
                radius: 0.4,   // Reduced radius
                threshold: 0.85 // Higher threshold - only very bright things glow
            }
        };

        // --- State Machine ---
        const MODES = {
            TREE: 'TREE',
            SCATTER: 'SCATTER',
            FOCUS: 'FOCUS'
        };

        const STATE = {
            mode: MODES.TREE,
            targetMode: MODES.TREE,
            focusTarget: null,
            tilt: { x: 0, y: 0 } // Renamed from handRotation to tilt
        };

        // --- Utils ---
        const randFloat = (min, max) => Math.random() * (max - min) + min;
        
        // --- Class: Particle ---
        class Particle {
            constructor(mesh, type = 'DECO') {
                this.mesh = mesh;
                this.type = type; // 'DECO', 'PHOTO', 'DUST'
                
                // Animation Phase
                this.phase = Math.random() * Math.PI * 2;
                this.baseScale = mesh.scale.clone();
                
                // Current State
                this.position = new THREE.Vector3();
                this.rotation = new THREE.Euler();
                
                // Target State (for Lerping)
                this.targetPos = new THREE.Vector3();
                this.targetRot = new THREE.Euler();
                this.targetScale = new THREE.Vector3(1, 1, 1);
                
                // Physics properties for Scatter mode
                this.velocity = new THREE.Vector3(
                    randFloat(-0.02, 0.02),
                    randFloat(-0.02, 0.02),
                    randFloat(-0.02, 0.02)
                );

                // Tree Jitter (Unique per particle)
                this.treeJitter = new THREE.Vector3(
                    randFloat(-0.5, 0.5),
                    randFloat(-0.5, 0.5),
                    randFloat(-0.5, 0.5)
                );
                
                // Initialize random position
                this.mesh.position.set(randFloat(-50, 50), randFloat(-50, 50), randFloat(-50, 50));
                this.updateTargets(MODES.TREE, 0); 
            }

            update(mode, time) {
                // Lerp towards target
                const lerpSpeed = 0.05;
                
                this.mesh.position.lerp(this.targetPos, lerpSpeed);
                
                // Rotation
                if (mode === MODES.SCATTER) {
                    this.mesh.rotation.x += this.velocity.x * 2;
                    this.mesh.rotation.y += this.velocity.y * 2;
                } else {
                    this.mesh.rotation.x += (this.targetRot.x - this.mesh.rotation.x) * lerpSpeed;
                    this.mesh.rotation.y += (this.targetRot.y - this.mesh.rotation.y) * lerpSpeed;
                    this.mesh.rotation.z += (this.targetRot.z - this.mesh.rotation.z) * lerpSpeed;
                }

                // Scale Animation (Twinkle/Pulse)
                this.mesh.scale.lerp(this.targetScale, lerpSpeed);
            }

            setFocus(isTarget) {
                if (isTarget) {
                    this.targetPos.set(0, 2, 35);
                    this.targetScale.set(4.5, 4.5, 4.5);
                    this.targetRot.set(0, 0, 0);
                } else {
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    const r = randFloat(20, 40);
                    this.targetPos.set(
                        r * Math.sin(phi) * Math.cos(theta),
                        r * Math.sin(phi) * Math.sin(theta),
                        r * Math.cos(phi)
                    );
                    this.targetScale.set(1, 1, 1);
                }
            }

            calculateTreePos(idx, total) {
                const t = idx / total;
                const maxRadius = 18; // Wider base
                const height = 50; // Taller tree
                
                const y = (t * height) - (height / 2);
                
                // More complex radius function for fuller look
                // Combine cone with a slight bulge
                const radius = maxRadius * Math.pow((1 - t), 1.1) * (0.8 + 0.2 * Math.sin(t * Math.PI * 10)); 
                
                // Golden Angle for better distribution
                const angle = t * Math.PI * 2 * 20; // 20 turns

                const x = radius * Math.cos(angle);
                const z = radius * Math.sin(angle);
                
                // Apply organic jitter
                this.targetPos.set(
                    x + this.treeJitter.x * 2.0, // More jitter
                    y + this.treeJitter.y * 2.0, 
                    z + this.treeJitter.z * 2.0
                );
                
                this.targetRot.set(randFloat(0, Math.PI), randFloat(0, Math.PI), randFloat(0, Math.PI));
                this.targetScale.set(1, 1, 1);
            }

            calculateScatterPos() {
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                const r = randFloat(8, 20);
                
                this.targetPos.set(
                    r * Math.sin(phi) * Math.cos(theta),
                    r * Math.sin(phi) * Math.sin(theta),
                    r * Math.cos(phi)
                );
                this.targetScale.set(1, 1, 1);
            }

            updateTargets(mode, idx, total) {
                if (this.type === 'TOP_STAR') {
                    if (mode === MODES.TREE) {
                        this.targetPos.set(0, 27, 0); // Top of the tree (Higher)
                        this.targetScale.set(5, 5, 5); // Even larger star
                        this.targetRot.set(0, 0, Math.PI / 4);
                    } else if (mode === MODES.SCATTER) {
                        this.calculateScatterPos();
                    }
                    return;
                }

                if (this.type === 'RIBBON') {
                    if (mode === MODES.TREE) {
                        // Ribbon Logic: Strict Spiral
                        const t = idx / 400; // Assuming 400 ribbon particles
                        const height = 45;
                        const y = (t * height) - (height / 2);
                        const radius = (18 * Math.pow((1 - t), 0.9)) + 2; // Slightly outside the tree
                        const angle = t * 10 * Math.PI; // 5 full turns
                        
                        this.targetPos.set(
                            radius * Math.cos(angle),
                            y,
                            radius * Math.sin(angle)
                        );
                        this.targetScale.set(1, 1, 1);
                        this.targetRot.set(0, 0, 0);
                    } else if (mode === MODES.SCATTER) {
                        this.calculateScatterPos();
                    }
                    return;
                }

                if (this.type === 'GROUND') {
                    if (mode === MODES.TREE) {
                        // Ground Disk
                        const angle = Math.random() * Math.PI * 2;
                        const r = Math.sqrt(Math.random()) * 40; // 40 radius spread
                        this.targetPos.set(r * Math.cos(angle), -24, r * Math.sin(angle));
                        
                        this.targetScale.set(0.8, 0.8, 0.8);
                        this.targetRot.set(Math.random()*Math.PI, Math.random()*Math.PI, Math.random()*Math.PI);
                    } else if (mode === MODES.SCATTER) {
                        this.calculateScatterPos();
                    }
                    return;
                }

                if (mode === MODES.TREE) {
                    this.calculateTreePos(idx, total);
                } else if (mode === MODES.SCATTER) {
                    this.calculateScatterPos();
                }
            }
        }

        // --- Class: SnowSystem ---
        class SnowSystem {
            constructor(scene, count = 1500) {
                this.scene = scene;
                this.count = count;
                this.geometry = new THREE.BufferGeometry();
                this.positions = new Float32Array(count * 3);
                this.velocities = []; 

                const canvas = document.createElement('canvas');
                canvas.width = 32; canvas.height = 32;
                const ctx = canvas.getContext('2d');
                const grad = ctx.createRadialGradient(16,16,0, 16,16,16);
                grad.addColorStop(0, 'rgba(255,255,255,0.9)');
                grad.addColorStop(1, 'rgba(255,255,255,0)');
                ctx.fillStyle = grad;
                ctx.fillRect(0,0,32,32);
                const texture = new THREE.CanvasTexture(canvas);

                this.material = new THREE.PointsMaterial({
                    color: 0xffffff,
                    size: 0.6,
                    map: texture,
                    transparent: true,
                    opacity: 0.9,
                    depthWrite: false,
                    blending: THREE.AdditiveBlending
                });

                for(let i = 0; i < count; i++) {
                    this.positions[i*3] = (Math.random() - 0.5) * 120;
                    this.positions[i*3+1] = (Math.random() - 0.5) * 100; 
                    this.positions[i*3+2] = (Math.random() - 0.5) * 120;
                    
                    this.velocities.push({
                        y: -Math.random() * 0.1 - 0.05,
                        x: (Math.random() - 0.5) * 0.03,
                        z: (Math.random() - 0.5) * 0.03
                    });
                }

                this.geometry.setAttribute('position', new THREE.BufferAttribute(this.positions, 3));
                this.mesh = new THREE.Points(this.geometry, this.material);
                this.scene.add(this.mesh);
            }

            update() {
                const positions = this.geometry.attributes.position.array;
                for(let i = 0; i < this.count; i++) {
                    positions[i*3+1] += this.velocities[i].y;
                    positions[i*3] += this.velocities[i].x;
                    positions[i*3+2] += this.velocities[i].z;

                    if(positions[i*3+1] < -50) {
                        positions[i*3+1] = 50;
                        positions[i*3] = (Math.random() - 0.5) * 120;
                        positions[i*3+2] = (Math.random() - 0.5) * 120;
                    }
                }
                this.geometry.attributes.position.needsUpdate = true;
                this.mesh.rotation.y += 0.001;
            }
        }

        // --- Main Application Class ---
        class ChristmasExperience {
            constructor() {
                this.container = document.body;
                this.particles = [];
                this.photos = [];
                this.clock = new THREE.Clock();
                
                this.initThree();
                this.initLights();
                this.initPostProcessing();
                this.createMaterials();
                this.createStarfield(); // Add stars
                this.generateContent();
                this.initSnow();
                this.initEvents();
                // this.initMediaPipe(); // Removed auto-init to wait for user interaction or camera ready
                
                this.animate();
            }

            initSnow() {
                this.snowSystem = new SnowSystem(this.scene);
            }

            initThree() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.camera.position.set(0, 2, 50);

                this.renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(window.devicePixelRatio);
                this.renderer.toneMapping = THREE.ReinhardToneMapping;
                this.renderer.toneMappingExposure = 1.2; // Reduced from 2.5 for clearer view
                this.container.appendChild(this.renderer.domElement);

                const pmremGenerator = new THREE.PMREMGenerator(this.renderer);
                this.scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
                
                this.mainGroup = new THREE.Group();
                this.scene.add(this.mainGroup);

                // Reflective Ground Floor - Dimmed Further
                const groundGeo = new THREE.CircleGeometry(60, 64);
                const groundMat = new THREE.MeshPhysicalMaterial({ 
                    color: 0x000000, // Pure Black
                    metalness: 0.2,  // Low metalness
                    roughness: 0.5,  // Matte
                    clearcoat: 0.1,  // Very slight shine
                    reflectivity: 0.1,
                    side: THREE.DoubleSide,
                    transparent: true,
                    opacity: 0.6
                });
                const ground = new THREE.Mesh(groundGeo, groundMat);
                ground.rotation.x = -Math.PI / 2;
                ground.position.y = -26; // Below the tree
                ground.receiveShadow = true;
                this.scene.add(ground);

                // Orbit Controls removed for exclusive gesture interaction

            }

            initLights() {
                const ambient = new THREE.AmbientLight(0xffffff, 0.05); // Very subtle ambient
                this.scene.add(ambient);

                const hemiLight = new THREE.HemisphereLight(0xddeeff, 0x0f0e0d, 0.2); // Reduced environment light
                this.scene.add(hemiLight);

                const innerLight = new THREE.PointLight(0xffaa00, 2, 60); // Reduced inner glow
                this.mainGroup.add(innerLight);

                const spotGold = new THREE.SpotLight(CONFIG.colors.gold, 500); // Reduced from 2000
                spotGold.position.set(40, 60, 40);
                spotGold.angle = 0.6;
                spotGold.penumbra = 1;
                spotGold.decay = 2;
                spotGold.distance = 200;
                this.scene.add(spotGold);

                const spotBlue = new THREE.SpotLight(CONFIG.colors.blue, 300); // Reduced from 1000
                spotBlue.position.set(-40, 30, -40);
                spotBlue.angle = 0.6;
                spotBlue.penumbra = 1;
                spotBlue.decay = 2;
                spotBlue.distance = 200;
                this.scene.add(spotBlue);

                const rimLight = new THREE.SpotLight(0xffffff, 400); // Reduced from 1500
                rimLight.position.set(0, 50, -50);
                rimLight.lookAt(0, 0, 0);
                rimLight.penumbra = 1;
                this.scene.add(rimLight);
            }

            initPostProcessing() {
                this.composer = new EffectComposer(this.renderer);
                this.composer.addPass(new RenderPass(this.scene, this.camera));
                this.composer.addPass(new UnrealBloomPass(
                    new THREE.Vector2(window.innerWidth, window.innerHeight),
                    CONFIG.bloom.strength, CONFIG.bloom.radius, CONFIG.bloom.threshold
                ));
                this.composer.addPass(new OutputPass());
            }

            createMaterials() {
                // Glow Texture for Dust
                const canvas = document.createElement('canvas');
                canvas.width = 32; canvas.height = 32;
                const ctx = canvas.getContext('2d');
                const grad = ctx.createRadialGradient(16,16,0, 16,16,16);
                grad.addColorStop(0, 'rgba(255,255,255,1)');
                grad.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grad;
                ctx.fillRect(0,0,32,32);
                const glowTex = new THREE.CanvasTexture(canvas);

                this.materials = {
                    gold: new THREE.MeshStandardMaterial({
                        color: CONFIG.colors.gold,
                        roughness: 0.1,
                        metalness: 0.9,
                        emissive: CONFIG.colors.gold,
                        emissiveIntensity: 0.1
                    }),
                    snowWhite: new THREE.MeshStandardMaterial({
                        color: 0xffffff,
                        roughness: 0.4,
                        metalness: 0.1,
                        emissive: 0x666666,
                        emissiveIntensity: 0.2
                    }),
                    green: new THREE.MeshStandardMaterial({
                        color: CONFIG.colors.green,
                        roughness: 0.3,
                        metalness: 0.3,
                        emissive: 0x002200,
                        emissiveIntensity: 0.1
                    }),
                    greenPhysical: new THREE.MeshPhysicalMaterial({
                        color: CONFIG.colors.green,
                        metalness: 0.7,
                        roughness: 0.25,
                        clearcoat: 0.8,
                        clearcoatRoughness: 0.25,
                        emissive: 0x002200,
                        emissiveIntensity: 0.08
                    }),
                    bluePhysical: new THREE.MeshPhysicalMaterial({
                        color: CONFIG.colors.blue,
                        metalness: 0.8,
                        roughness: 0.25,
                        clearcoat: 0.8,
                        clearcoatRoughness: 0.25,
                        emissive: 0x000044,
                        emissiveIntensity: 0.15
                    }),
                    redPhysical: new THREE.MeshPhysicalMaterial({
                        color: CONFIG.colors.red,
                        metalness: 0.75,
                        roughness: 0.28,
                        clearcoat: 0.8,
                        clearcoatRoughness: 0.3,
                        emissive: 0x330000,
                        emissiveIntensity: 0.1
                    }),
                    goldPhysical: new THREE.MeshPhysicalMaterial({
                        color: CONFIG.colors.gold,
                        metalness: 0.9,
                        roughness: 0.28,
                        clearcoat: 0.9,
                        clearcoatRoughness: 0.3,
                        emissive: CONFIG.colors.gold,
                        emissiveIntensity: 0.06
                    }),
                    silverPhysical: new THREE.MeshPhysicalMaterial({
                        color: CONFIG.colors.silver,
                        metalness: 0.9,
                        roughness: 0.3,
                        clearcoat: 0.9,
                        emissive: 0x111111,
                        emissiveIntensity: 0.08
                    }),
                    candy: new THREE.MeshStandardMaterial({
                        map: this.createCandyTexture(),
                        roughness: 0.4
                    }),
                    photoFrame: new THREE.MeshStandardMaterial({
                        color: CONFIG.colors.gold,
                        roughness: 0.2,
                        metalness: 1.0
                    })
                };
            }

            createStarfield() {
                const geometry = new THREE.BufferGeometry();
                const count = 3000;
                const positions = new Float32Array(count * 3);
                const colors = new Float32Array(count * 3);

                for(let i = 0; i < count; i++) {
                    const r = 200 + Math.random() * 300; // Distant stars
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    
                    positions[i*3] = r * Math.sin(phi) * Math.cos(theta);
                    positions[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
                    positions[i*3+2] = r * Math.cos(phi);

                    // Star colors (white, blueish, yellowish)
                    const colorType = Math.random();
                    let c = new THREE.Color();
                    if(colorType > 0.9) c.setHex(0xffaa00); // Yellow/Gold
                    else if(colorType > 0.7) c.setHex(0xaaaaff); // Blueish
                    else c.setHex(0xffffff); // White

                    colors[i*3] = c.r;
                    colors[i*3+1] = c.g;
                    colors[i*3+2] = c.b;
                }

                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

                const material = new THREE.PointsMaterial({
                    size: 0.8,
                    vertexColors: true,
                    transparent: true,
                    opacity: 0.8,
                    sizeAttenuation: true
                });

                const starField = new THREE.Points(geometry, material);
                this.scene.add(starField);
            }

            createCandyTexture() {
                const canvas = document.createElement('canvas');
                canvas.width = 128; canvas.height = 128;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0,0,128,128);
                ctx.strokeStyle = '#ff0000';
                ctx.lineWidth = 20;
                ctx.beginPath();
                for(let i = -128; i < 256; i+=40) {
                    ctx.moveTo(i, 0);
                    ctx.lineTo(i + 128, 128);
                }
                ctx.stroke();
                const tex = new THREE.CanvasTexture(canvas);
                tex.wrapS = tex.wrapT = THREE.RepeatWrapping;
                return tex;
            }

            generateContent() {
                const geometries = {
                    box: new THREE.BoxGeometry(0.6, 0.6, 0.6), // Smaller boxes
                    sphere: new THREE.SphereGeometry(0.4, 32, 32),
                    diamond: new THREE.IcosahedronGeometry(0.5, 0), // New diamond shape
                    star: new THREE.OctahedronGeometry(0.4, 0), // New star shape
                    snowflake: new THREE.TetrahedronGeometry(0.4, 0), // Snow crystal
                    ribbon: new THREE.SphereGeometry(0.2, 8, 8) // Ribbon particle
                };

                const curve = new THREE.CatmullRomCurve3([
                    new THREE.Vector3(0, 0, 0),
                    new THREE.Vector3(0, 1.5, 0),
                    new THREE.Vector3(0.5, 2, 0)
                ]);
                geometries.cane = new THREE.TubeGeometry(curve, 20, 0.15, 8, false);

                // 0. Top Star - Enhanced
                const topStarMesh = new THREE.Mesh(geometries.star, new THREE.MeshPhysicalMaterial({
                    color: 0xffff00, // Brighter Yellow
                    metalness: 1.0,
                    roughness: 0.0,
                    emissive: 0xffaa00,
                    emissiveIntensity: 0.8 // Glows more
                }));
                this.mainGroup.add(topStarMesh);
                const topStar = new Particle(topStarMesh, 'TOP_STAR');
                this.particles.push(topStar);

                // 1. Main Particles
                for (let i = 0; i < CONFIG.particles.mainCount; i++) {
                    let mesh;
                    const r = Math.random();

                    if (r < 0.3) {
                        const randColor = Math.random();
                        let mat;
                        if (randColor < 0.2) mat = this.materials.redPhysical;
                        else if (randColor < 0.3) mat = this.materials.goldPhysical;
                        else if (randColor < 0.5) mat = this.materials.bluePhysical;
                        else if (randColor < 0.6) mat = this.materials.silverPhysical;
                        else mat = this.materials.greenPhysical;
                        
                        mesh = new THREE.Mesh(geometries.sphere, mat);
                    } else if (r < 0.5) {
                        const randD = Math.random();
                        let mat;
                        if(randD < 0.25) mat = this.materials.goldPhysical;
                        else if(randD < 0.6) mat = this.materials.bluePhysical;
                        else if(randD < 0.8) mat = this.materials.silverPhysical;
                        else mat = this.materials.greenPhysical;

                        mesh = new THREE.Mesh(geometries.diamond, mat);
                    } else if (r < 0.65) {
                        const randStar = Math.random();
                        let mat;
                        if (randStar < 0.15) mat = this.materials.gold;
                        else if (randStar < 0.7) mat = this.materials.green;
                        else mat = this.materials.bluePhysical;

                        mesh = new THREE.Mesh(geometries.star, mat);
                    } else if (r < 0.8) {
                         // Boxes (Gifts)
                        mesh = new THREE.Mesh(geometries.box, this.materials.green);
                    } else if (r < 0.9) {
                        // Snowflakes
                        mesh = new THREE.Mesh(geometries.snowflake, this.materials.snowWhite);
                    } else {
                        // Extra Stars
                        mesh = new THREE.Mesh(geometries.star, Math.random() > 0.5 ? this.materials.redPhysical : this.materials.silverPhysical);
                    }

                    this.mainGroup.add(mesh);
                    this.particles.push(new Particle(mesh, 'DECO'));
                }
                
                // 2. Ribbon Particles
                for(let i=0; i < 400; i++) {
                    const mesh = new THREE.Mesh(geometries.ribbon, this.materials.goldPhysical);
                    this.mainGroup.add(mesh);
                    const p = new Particle(mesh, 'RIBBON');
                    p.updateTargets(MODES.TREE, i, 400); // Pass specific idx/total for ribbon
                    this.particles.push(p);
                }

                // 3. Ground Snow
                for(let i=0; i < 800; i++) {
                    const mesh = new THREE.Mesh(geometries.snowflake, this.materials.snowWhite);
                    this.mainGroup.add(mesh);
                    const p = new Particle(mesh, 'GROUND');
                    p.updateTargets(MODES.TREE, 0, 1);
                    this.particles.push(p);
                }

                // 4. Default Photo
                this.addPhotoByText("HELLO");
            }

            // --- Camera & Gesture Setup ---
            async setupCamera() {
                if(this.webcamRunning) return;
                
                const video = document.getElementById('webcam');
                const constraints = { video: { facingMode: "user", width: 320, height: 240 } };
                
                try {
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = stream;
                    video.addEventListener('loadeddata', () => { 
                        this.webcamRunning = true; 
                        document.getElementById('gesture-status').textContent = "Camera Active. Loading AI...";
                        // Video container is hidden by CSS but active
                        
                        this.initMediaPipe();
                    });
                } catch (err) { 
                    console.warn("Webcam access denied", err); 
                    const statusEl = document.getElementById('gesture-status');
                    if (statusEl) {
                        if (err && err.name === 'NotReadableError') {
                            statusEl.textContent = "Camera is used by another app. Close it and refresh.";
                        } else if (err && (err.name === 'NotAllowedError' || err.name === 'SecurityError')) {
                            statusEl.textContent = "Camera permission blocked. Please allow access in browser settings.";
                        } else {
                            statusEl.textContent = "Camera error. Check settings or try another browser.";
                        }
                    }
                }
            }

            async initMediaPipe() {
                if (this.handLandmarker) return;

                try {
                    const vision = await FilesetResolver.forVisionTasks(
                        "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
                    );
                    this.handLandmarker = await HandLandmarker.createFromOptions(vision, {
                        baseOptions: {
                            modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                            delegate: "GPU"
                        },
                        runningMode: "VIDEO",
                        numHands: 1
                    });
                    document.getElementById('gesture-status').textContent = "AI Ready! Show Hand to Control";
                } catch (e) {
                    console.error("MediaPipe failed:", e);
                    document.getElementById('gesture-status').textContent = "AI Load Failed.";
                }
            }

            processGestures() {
                if (!this.handLandmarker || !this.webcamRunning) return;
                
                
                const video = document.getElementById('webcam');
                const canvas = document.getElementById('cv-canvas');
                const ctx = canvas.getContext('2d');
                
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                if (video.currentTime !== this.lastVideoTime) {
                    this.lastVideoTime = video.currentTime;
                    const results = this.handLandmarker.detectForVideo(video, performance.now());
                    
                    if (results.landmarks && results.landmarks.length > 0) {
                        const lm = results.landmarks[0];
                        
                        // Draw Landmarks
                        ctx.fillStyle = "#00FF00";
                        for (const p of lm) {
                            ctx.beginPath();
                            ctx.arc(p.x * canvas.width, p.y * canvas.height, 2, 0, 2 * Math.PI);
                            ctx.fill();
                        }

                        // --- Interaction Logic ---
                        // 1. Rotation Control (Joystick Style)
                        // Hand X Center = 0.5
                        const x = lm[9].x; // Middle finger MCP as center
                        const y = lm[9].y;
                        
                        const deadzone = 0.15;
                        const center = 0.5;
                        let rotSpeed = 0;
                        
                        // Joystick Logic: Move hand Left/Right to spin
                        if (x < center - deadzone) {
                            // Left -> Spin Left
                            rotSpeed = -0.05 * ((center - deadzone - x) / (center - deadzone)); 
                        } else if (x > center + deadzone) {
                            // Right -> Spin Right
                            rotSpeed = 0.05 * ((x - (center + deadzone)) / (center - deadzone));
                        }
                        
                        this.mainGroup.rotation.y += rotSpeed; 

                        // 2. Tilt Control (Direct Map)
                        // Y 0(top) to 1(bottom) -> Tilt Up/Down
                        const targetTiltX = (y - 0.5) * 1.0; 
                        this.mainGroup.rotation.x = THREE.MathUtils.lerp(this.mainGroup.rotation.x, targetTiltX, 0.1);

                        // 3. Mode Switching (Gestures)
                        const thumb = lm[4]; const index = lm[8]; const wrist = lm[0];
                        const scale = Math.hypot(lm[5].x - wrist.x, lm[5].y - wrist.y) || 0.1; // Hand size
                        const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y) / scale;
                        
                        // Calculate finger extension
                        const tips = [8, 12, 16, 20];
                        const mcps = [5, 9, 13, 17];
                        let extensionSum = 0;
                        for(let i=0; i<4; i++) {
                            extensionSum += Math.hypot(lm[tips[i]].x - lm[mcps[i]].x, lm[tips[i]].y - lm[mcps[i]].y);
                        }
                        const extensionRatio = (extensionSum / 4) / scale;

                        let newMode = STATE.mode;
                        let status = "ðŸ– Move Hand L/R to Spin";

                        if (pinchDist < 0.4) {
                            newMode = MODES.FOCUS;
                            status = "ðŸ‘Œ Pinch: Focus";
                        } else if (extensionRatio < 1.0) { 
                            newMode = MODES.TREE;
                            status = "âœŠ Fist: Restore Tree";
                        } else if (extensionRatio > 2.0) { 
                            newMode = MODES.SCATTER;
                            status = "ðŸ– Open: Scatter";
                        }

                        document.getElementById('gesture-status').textContent = status;
                        if (newMode !== STATE.mode) this.updateLayout(newMode);
                    }
                }
            }

            addPhotoByText(text) {
                const canvas = document.createElement('canvas');
                canvas.width = 256; canvas.height = 256;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#fff';
                ctx.fillRect(0,0,256,256);
                ctx.fillStyle = '#000';
                ctx.font = 'bold 60px Cinzel';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(text, 128, 128);
                const tex = new THREE.CanvasTexture(canvas);
                tex.colorSpace = THREE.SRGBColorSpace;
                this.addPhotoToScene(tex);
            }

            addPhotoToScene(texture) {
                const geometry = new THREE.BoxGeometry(2, 2, 0.2);
                const mat = [
                    this.materials.photoFrame, this.materials.photoFrame,
                    this.materials.photoFrame, this.materials.photoFrame,
                    new THREE.MeshBasicMaterial({ map: texture }),
                    this.materials.photoFrame
                ];
                const mesh = new THREE.Mesh(geometry, mat);
                this.mainGroup.add(mesh);
                const p = new Particle(mesh, 'PHOTO');
                this.particles.unshift(p); 
                this.photos.push(p);
                this.updateLayout(STATE.mode);
            }

            handleImageUpload(ev) {
                const f = ev.target.files[0];
                if(!f) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    new THREE.TextureLoader().load(e.target.result, (t) => {
                        t.colorSpace = THREE.SRGBColorSpace;
                        this.addPhotoToScene(t);
                    });
                };
                reader.readAsDataURL(f);
            }

            updateLayout(newMode) {
                STATE.mode = newMode;
                
                // Count totals per type for correct normalization
                let decoCount = 0;
                let ribbonCount = 0;
                const totalDeco = this.particles.filter(p => p.type === 'DECO').length;
                const totalRibbon = this.particles.filter(p => p.type === 'RIBBON').length;

                if (newMode === MODES.FOCUS) {
                    const targetPhoto = this.photos.length > 0 
                        ? this.photos[Math.floor(Math.random() * this.photos.length)] : null;
                    this.particles.forEach(p => p.setFocus(p === targetPhoto));
                } else {
                    this.particles.forEach((p) => {
                        if (p.type === 'DUST') {
                            p.calculateScatterPos();
                        } else if (p.type === 'DECO') {
                            p.updateTargets(newMode, decoCount, totalDeco);
                            decoCount++;
                        } else if (p.type === 'RIBBON') {
                            p.updateTargets(newMode, ribbonCount, totalRibbon);
                            ribbonCount++;
                        } else if (p.type === 'GROUND') {
                            p.updateTargets(newMode, 0, 1);
                        } else {
                            // PHOTO, TOP_STAR, etc. don't rely on index/total for position
                            p.updateTargets(newMode, 0, 1);
                        }
                    });
                }
            }



            initEvents() {
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                    this.composer.setSize(window.innerWidth, window.innerHeight);
                });
                


                document.getElementById('input-file').addEventListener('change', (e) => this.handleImageUpload(e));

                const gestureStatus = document.getElementById('gesture-status');
                if (gestureStatus) {
                    gestureStatus.textContent = "Tap here to enable gesture control";
                    const startGesture = () => {
                        gestureStatus.textContent = "âŒ› Starting Gesture Control...";
                        this.setupCamera();
                        gestureStatus.removeEventListener('click', startGesture);
                        gestureStatus.removeEventListener('touchstart', startGesture);
                    };
                    gestureStatus.addEventListener('click', startGesture, { passive: true });
                    gestureStatus.addEventListener('touchstart', startGesture, { passive: true });
                }

                document.getElementById('btn-reset').addEventListener('click', () => {
                    this.updateLayout(MODES.TREE);
                });
                window.addEventListener('keydown', (e) => {
                    if (e.key.toLowerCase() === 'h') {
                        document.getElementById('ui-container').classList.toggle('ui-hidden');
                    }
                });
                setTimeout(() => {
                    document.getElementById('loader').style.opacity = 0;
                    setTimeout(() => document.getElementById('loader').remove(), 800);
                }, 2000);
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                const time = this.clock.getElapsedTime();
                
                if(this.snowSystem) this.snowSystem.update();
                this.particles.forEach(p => p.update(STATE.mode, time));
                
                // Process Gestures if active
                if (this.webcamRunning) {
                    this.processGestures();
                } else {
                    // Idle animation: Slow spin when not controlled
                    this.mainGroup.rotation.y += 0.001;
                }

                this.composer.render();
            }
        }

        window.app = new ChristmasExperience();

    </script>
