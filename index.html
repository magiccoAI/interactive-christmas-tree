                ctx.fillRect(0,0,128,128);
                ctx.strokeStyle = '#ff0000';
                ctx.lineWidth = 20;
                ctx.beginPath();
                for(let i = -128; i < 256; i+=40) {
                    ctx.moveTo(i, 0);
                    ctx.lineTo(i + 128, 128);
                }
                ctx.stroke();
                const tex = new THREE.CanvasTexture(canvas);
                tex.wrapS = tex.wrapT = THREE.RepeatWrapping;
                return tex;
            }

            generateContent() {
                const geometries = {
                    box: new THREE.BoxGeometry(0.6, 0.6, 0.6), // Smaller boxes
                    sphere: new THREE.SphereGeometry(0.4, 32, 32),
                    diamond: new THREE.IcosahedronGeometry(0.5, 0), // New diamond shape
                    star: new THREE.OctahedronGeometry(0.4, 0), // New star shape
                    snowflake: new THREE.TetrahedronGeometry(0.4, 0), // Snow crystal
                    ribbon: new THREE.SphereGeometry(0.2, 8, 8) // Ribbon particle
                };

                const curve = new THREE.CatmullRomCurve3([
                    new THREE.Vector3(0, 0, 0),
                    new THREE.Vector3(0, 1.5, 0),
                    new THREE.Vector3(0.5, 2, 0)
                ]);
                geometries.cane = new THREE.TubeGeometry(curve, 20, 0.15, 8, false);

                // 0. Top Star - Enhanced
                const topStarMesh = new THREE.Mesh(geometries.star, new THREE.MeshPhysicalMaterial({
                    color: 0xffff00, // Brighter Yellow
                    metalness: 1.0,
                    roughness: 0.0,
                    emissive: 0xffaa00,
                    emissiveIntensity: 0.8 // Glows more
                }));
                this.mainGroup.add(topStarMesh);
                const topStar = new Particle(topStarMesh, 'TOP_STAR');
                this.particles.push(topStar);

                // 1. Main Particles
                for (let i = 0; i < CONFIG.particles.mainCount; i++) {
                    let mesh;
                    const r = Math.random();

                    if (r < 0.3) {
                        const randColor = Math.random();
                        let mat;
                        if (randColor < 0.2) mat = this.materials.redPhysical;
                        else if (randColor < 0.3) mat = this.materials.goldPhysical;
                        else if (randColor < 0.5) mat = this.materials.bluePhysical;
                        else if (randColor < 0.6) mat = this.materials.silverPhysical;
                        else mat = this.materials.greenPhysical;
                        
                        mesh = new THREE.Mesh(geometries.sphere, mat);
                    } else if (r < 0.5) {
                        const randD = Math.random();
                        let mat;
                        if(randD < 0.25) mat = this.materials.goldPhysical;
                        else if(randD < 0.6) mat = this.materials.bluePhysical;
                        else if(randD < 0.8) mat = this.materials.silverPhysical;
                        else mat = this.materials.greenPhysical;

                        mesh = new THREE.Mesh(geometries.diamond, mat);
                    } else if (r < 0.65) {
                        const randStar = Math.random();
                        let mat;
                        if (randStar < 0.15) mat = this.materials.gold;
                        else if (randStar < 0.7) mat = this.materials.green;
                        else mat = this.materials.bluePhysical;

                        mesh = new THREE.Mesh(geometries.star, mat);
                    } else if (r < 0.8) {
                         // Boxes (Gifts)
                        mesh = new THREE.Mesh(geometries.box, this.materials.green);
                    } else if (r < 0.9) {
                        // Snowflakes
                        mesh = new THREE.Mesh(geometries.snowflake, this.materials.snowWhite);
                    } else {
                        // Extra Stars
                        mesh = new THREE.Mesh(geometries.star, Math.random() > 0.5 ? this.materials.redPhysical : this.materials.silverPhysical);
                    }

                    this.mainGroup.add(mesh);
                    this.particles.push(new Particle(mesh, 'DECO'));
                }
                
                // 2. Ribbon Particles
                for(let i=0; i < 400; i++) {
                    const mesh = new THREE.Mesh(geometries.ribbon, this.materials.ribbon);
                    this.mainGroup.add(mesh);
                    const p = new Particle(mesh, 'RIBBON');
                    p.updateTargets(MODES.TREE, i, 400); // Pass specific idx/total for ribbon
                    this.particles.push(p);
                }

                // 3. Ground Snow
                for(let i=0; i < 800; i++) {
                    const mesh = new THREE.Mesh(geometries.snowflake, this.materials.snowWhite);
                    this.mainGroup.add(mesh);
                    const p = new Particle(mesh, 'GROUND');
                    p.updateTargets(MODES.TREE, 0, 1);
                    this.particles.push(p);
                }

                // 4. Default Photo
                this.addPhotoByText("HELLO");
            }

            // --- Camera & Gesture Setup ---
            async setupCamera() {
                if(this.webcamRunning) return;

                // HTTPS Check
                if (!window.isSecureContext && window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
                    const statusEl = document.getElementById('gesture-status');
                    if (statusEl) statusEl.textContent = I18N[currentLang].gestureCameraHTTPS;
                    console.warn("Camera requires Secure Context (HTTPS)");
                    return;
                }
                
                const video = document.getElementById('webcam');
                const constraints = { video: { facingMode: "user", width: 320, height: 240 } };
                
                try {
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = stream;
                    video.addEventListener('loadeddata', () => { 
                        this.webcamRunning = true; 
                        const statusEl = document.getElementById('gesture-status');
                        if (statusEl) statusEl.textContent = I18N[currentLang].gestureCameraActive;
                        const canvas = document.getElementById('cv-canvas');
                        if (canvas) {
                            canvas.width = video.videoWidth || 320;
                            canvas.height = video.videoHeight || 240;
                        }
                        const playPromise = video.play();
                        if (playPromise && playPromise.catch) {
                            playPromise.catch(() => {});
                        }
                        this.initMediaPipe();
                    });
                } catch (err) { 
                    console.warn("Webcam access denied", err); 
                    const statusEl = document.getElementById('gesture-status');
                    if (statusEl) {
                        if (err && err.name === 'NotReadableError') {
                            statusEl.textContent = I18N[currentLang].gestureCameraUsed;
                        } else if (err && (err.name === 'NotAllowedError' || err.name === 'SecurityError')) {
                            statusEl.textContent = I18N[currentLang].gestureCameraBlocked;
                        } else {
                            statusEl.textContent = I18N[currentLang].gestureCameraError;
                        }
                    }
                }
            }

            async initMediaPipe() {
                if (this.handLandmarker) return;

                try {
                    const vision = await FilesetResolver.forVisionTasks(
                        "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
                    );
                    this.handLandmarker = await HandLandmarker.createFromOptions(vision, {
                        baseOptions: {
                            modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                            delegate: "GPU"
                        },
                        runningMode: "VIDEO",
                        numHands: 1
                    });
                    document.getElementById('gesture-status').textContent = I18N[currentLang].gestureAIReady;
                    if(this.soundManager) this.soundManager.playSuccess();
                } catch (e) {
                    console.error("MediaPipe failed:", e);
                    document.getElementById('gesture-status').textContent = I18N[currentLang].gestureAIFailed;
                }
            }

            processGestures() {
                if (!this.handLandmarker || !this.webcamRunning) return;
                
                
                const video = document.getElementById('webcam');
                const canvas = document.getElementById('cv-canvas');
                const ctx = canvas.getContext('2d');
                
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                if (video.currentTime !== this.lastVideoTime) {
                    this.lastVideoTime = video.currentTime;
                    const results = this.handLandmarker.detectForVideo(video, performance.now());
                    
                    if (results.landmarks && results.landmarks.length > 0) {
                        const lm = results.landmarks[0];
                        
                        // Draw Landmarks
                        ctx.fillStyle = "#00FF00";
                        for (const p of lm) {
                            ctx.beginPath();
                            ctx.arc(p.x * canvas.width, p.y * canvas.height, 2, 0, 2 * Math.PI);
                            ctx.fill();
                        }

                        // --- Interaction Logic ---
                        // 1. Rotation Control (Joystick Style)
                        // Hand X Center = 0.5
                        const x = lm[9].x; // Middle finger MCP as center
                        const y = lm[9].y;
                        
                        const deadzone = 0.12; // Reduced for better sensitivity
                        const center = 0.5;
                        let rotSpeed = 0;
                        
                        // Joystick Logic: Move hand Left/Right to spin
                        const isRotating = x < center - deadzone || x > center + deadzone;
                        
                        // Universal Rotation Logic (Applied in ALL modes)
                        if (x < center - deadzone) {
                            // Left -> Spin Left
                            rotSpeed = -0.12 * ((center - deadzone - x) / (center - deadzone)); 
                        } else if (x > center + deadzone) {
                            // Right -> Spin Right
                            rotSpeed = 0.12 * ((x - (center + deadzone)) / (center - deadzone));
                        }
                        this.mainGroup.rotation.y += rotSpeed; 
                        
                        if (STATE.mode === MODES.FOCUS) {
                            // In FOCUS mode, ALSO use Left/Right to switch photos (Navigation)
                            const now = performance.now();
                            // Increased debounce to 1500ms (1.5s) to prevent rapid switching
                            if (isRotating && (now - this.lastSwitchTime > 1500)) { 
                                if (x < center - deadzone) {
                                    // Move Left -> Previous Photo
                                    STATE.photoIndex--;
                                    if (STATE.photoIndex < 0) STATE.photoIndex = this.photos.length - 1;
                                } else if (x > center + deadzone) {
                                    // Move Right -> Next Photo
                                    STATE.photoIndex++;
                                    if (STATE.photoIndex >= this.photos.length) STATE.photoIndex = 0;
                                }
                                this.updateLayout(MODES.FOCUS);
                                this.lastSwitchTime = now;
                                if(this.soundManager) this.soundManager.playFocus(); // Sound feedback
                            }
                        }
                        
                        // 2. Tilt Control (Direct Map)
                        // Y 0(top) to 1(bottom) -> Tilt Up/Down
                        const targetTiltX = (y - 0.5) * 1.0; 
                        this.mainGroup.rotation.x = THREE.MathUtils.lerp(this.mainGroup.rotation.x, targetTiltX, 0.1);

                        // 3. Mode Switching (Gestures)
                        const thumb = lm[4]; const index = lm[8]; const wrist = lm[0];
                        const scale = Math.hypot(lm[5].x - wrist.x, lm[5].y - wrist.y) || 0.1; // Hand size
                        const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y) / scale;
                        
                        // Calculate finger extension (Tip to Wrist distance is more robust)
                        const tips = [8, 12, 16, 20];
                        let tipToWristSum = 0;
                        for(let i=0; i<4; i++) {
                            tipToWristSum += Math.hypot(lm[tips[i]].x - wrist.x, lm[tips[i]].y - wrist.y);
                        }
                        const tipToWristRatio = (tipToWristSum / 4) / scale;

                        // Precise "OK" Gesture Logic:
                        // 1. Thumb and Index tips close (pinchDist < threshold)
                        // 2. Middle, Ring, Pinky extended
                        const middleExtended = Math.hypot(lm[12].x - lm[0].x, lm[12].y - lm[0].y) > Math.hypot(lm[9].x - lm[0].x, lm[9].y - lm[0].y) * 1.3;
                        const ringExtended = Math.hypot(lm[16].x - lm[0].x, lm[16].y - lm[0].y) > Math.hypot(lm[13].x - lm[0].x, lm[13].y - lm[0].y) * 1.3;
                        const pinkyExtended = Math.hypot(lm[20].x - lm[0].x, lm[20].y - lm[0].y) > Math.hypot(lm[17].x - lm[0].x, lm[17].y - lm[0].y) * 1.3;
                        const isOkGesture = pinchDist < 0.4 && middleExtended && ringExtended && pinkyExtended;

                        let newMode = STATE.mode;
                        let status = I18N[currentLang].gestureMove;

                        if (isOkGesture) {
                            // Only switch to FOCUS if not already in it (or re-triggering logic if needed)
                            if (STATE.mode !== MODES.FOCUS) {
                                newMode = MODES.FOCUS;
                                status = I18N[currentLang].gesturePinch;
                            } else {
                                // Already in focus, pinch just maintains it
                                status = I18N[currentLang].gestureSwipe; 
                            }
                        } else if (tipToWristRatio < 1.25) { 
                            // Fist: Tips close to wrist (approx 1.0 or less usually)
                            newMode = MODES.TREE;
                            status = I18N[currentLang].gestureFist;
                        } else if (tipToWristRatio > 1.5) { 
                            // Open: Tips far from wrist (Trigger threshold lowered for better sensitivity)
                            // CONTEXT AWARENESS:
                            // If user is actively rotating (moving hand L/R) and in TREE mode, 
                            // ignore the "Open" gesture because "Open Hand + Move" is a natural rotation gesture.
                            // We don't want to accidentally scatter the tree while spinning it.
                            if (isRotating && STATE.mode === MODES.TREE) {
                                newMode = MODES.TREE; // Keep Tree
                                status = I18N[currentLang].gestureMove; // Show Rotation Status
                            } else {
                                newMode = MODES.SCATTER;
                                status = I18N[currentLang].gestureOpen;
                            }
                        } else {
                            status = STATE.mode === MODES.FOCUS ? I18N[currentLang].gestureSwipe : I18N[currentLang].gestureMove;
                        }

                        document.getElementById('gesture-status').textContent = status;
                        if (newMode !== STATE.mode) this.updateLayout(newMode);
                    }
                }
            }

            addPhotoByText(text) {
                const canvas = document.createElement('canvas');
                canvas.width = 256; canvas.height = 256;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#fff';
                ctx.fillRect(0,0,256,256);
                ctx.fillStyle = '#000';
                ctx.font = 'bold 60px Cinzel';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(text, 128, 128);
                const tex = new THREE.CanvasTexture(canvas);
                tex.colorSpace = THREE.SRGBColorSpace;
                const p = this.addPhotoToScene(tex);
                p.isDefault = true;
                this.defaultPhoto = p;
            }

            addPhotoToScene(texture) {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                const img = texture.image;
                const aspect = img.width / img.height;
                
                const cardWidth = 500;
                const cardHeight = 600; // Extra space for bottom margin
                canvas.width = cardWidth;
                canvas.height = cardHeight;
                
                ctx.fillStyle = '#fdfdfd';
                ctx.fillRect(0, 0, cardWidth, cardHeight);
                
                ctx.shadowColor = 'rgba(0,0,0,0.2)';
                ctx.shadowBlur = 20;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 5;
                
                const margin = 40;
                const drawWidth = cardWidth - (margin * 2);
                const drawHeight = drawWidth / aspect;
                
                const bottomMargin = 120;
                const maxImgHeight = cardHeight - margin - bottomMargin;
                
                let finalW = drawWidth;
                let finalH = drawHeight;
                
                if (finalH > maxImgHeight) {
                    finalH = maxImgHeight;
                    finalW = finalH * aspect;
                }
                
                const x = (cardWidth - finalW) / 2;
                const y = margin + (maxImgHeight - finalH) / 2;
                
                ctx.drawImage(img, x, y, finalW, finalH);
                
                ctx.shadowColor = 'transparent';
                
                const polaroidTex = new THREE.CanvasTexture(canvas);
                polaroidTex.colorSpace = THREE.SRGBColorSpace;
                polaroidTex.anisotropy = this.renderer.capabilities.getMaxAnisotropy();

                const geometry = new THREE.BoxGeometry(2.5, 3.0, 0.05); // Thinner, Polaroid Aspect
                
                const whiteMat = new THREE.MeshStandardMaterial({ 
                    color: 0xfdfdfd, 
                    roughness: 0.9, 
                    metalness: 0.1 
                });
                const frontMat = new THREE.MeshStandardMaterial({ 
                    map: polaroidTex, 
                    roughness: 0.8,
                    metalness: 0.1
                });
                
                const mats = [whiteMat, whiteMat, whiteMat, whiteMat, frontMat, whiteMat];
                
                const mesh = new THREE.Mesh(geometry, mats);
                this.mainGroup.add(mesh);
                
                const p = new Particle(mesh, 'PHOTO');
                
                p.mesh.position.set(0, 0, 40);
                p.mesh.rotation.set(0, 0, randFloat(-0.2, 0.2));
                p.mesh.scale.set(0, 0, 0); // Pop in
                
                this.particles.unshift(p); 
                this.photos.push(p);
                STATE.photoIndex = this.photos.length - 1;
                this.updateLayout(STATE.mode);
                
                if(this.soundManager) this.soundManager.playFocus(); // Use Focus sound for "New Memory"
                return p;
            }

            handleImageUpload(ev) {
                const files = ev.target.files;
                if(!files || files.length === 0) return;

                if (this.defaultPhoto) {
                    const photoIndex = this.photos.indexOf(this.defaultPhoto);
                    if (photoIndex !== -1) {
                        this.photos.splice(photoIndex, 1);
                    }
                    const particleIndex = this.particles.indexOf(this.defaultPhoto);
                    if (particleIndex !== -1) {
                        this.particles.splice(particleIndex, 1);
                    }
                    if (this.defaultPhoto.mesh && this.defaultPhoto.mesh.parent) {
                        this.defaultPhoto.mesh.parent.remove(this.defaultPhoto.mesh);
                    }
                    this.defaultPhoto = null;
                }
                
                Array.from(files).forEach((f, index) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        new THREE.TextureLoader().load(e.target.result, (t) => {
                            t.colorSpace = THREE.SRGBColorSpace;
                            // Add slight delay for multiple photos so they don't stack perfectly
                            setTimeout(() => {
                                this.addPhotoToScene(t);
                            }, index * 300);
                        });
                    };
                    reader.readAsDataURL(f);
                });
                
                // Reset input so same file can be selected again
                ev.target.value = '';
            }

            updateLayout(newMode) {
                const prevMode = STATE.mode;
                STATE.mode = newMode;
                
                // Update UI Buttons
                document.querySelectorAll('.btn-mode').forEach(b => {
                    b.classList.toggle('active', b.dataset.mode === newMode);
                });

                // Count totals per type for correct normalization
                let decoCount = 0;
                let ribbonCount = 0;
                const totalDeco = this.particles.filter(p => p.type === 'DECO').length;
                const totalRibbon = this.particles.filter(p => p.type === 'RIBBON').length;

                if (newMode === MODES.FOCUS) {
                    if(this.overlayMesh) this.overlayMesh.visible = true;
                    
                    // 1. Move Decorations to Background
                    this.particles.forEach(p => {
                        if (p.type !== 'PHOTO') {
                            p.setFocus(false);
                        }
                    });

                    // 2. Arrange Photos in Carousel
                    if (this.photos.length > 0) {
                        if (STATE.photoIndex >= this.photos.length) STATE.photoIndex = 0;
                        if (STATE.photoIndex < 0) STATE.photoIndex = this.photos.length - 1;
                        
                        const count = this.photos.length;
                        const radius = 50; 
                        const angleStep = 0.35; // ~20 degrees
                        
                        this.photos.forEach((p, i) => {
                            // Calculate relative offset (wrapping for shortest path)
                            let offset = i - STATE.photoIndex;
                            if (offset > count / 2) offset -= count;
                            if (offset < -count / 2) offset += count;
                            
                            if (offset === 0) {
                                // Center (Focused)
                                p.isFocused = true;
                                p.targetPos.set(0, 2, 40);
                                p.targetScale.set(5.5, 5.5, 5.5);
                                p.targetRot.set(0, 0, 0);
                            } else {
                                // Side Cards (Carousel)
                                p.isFocused = false;
                                
                                const theta = offset * angleStep;
                                const x = radius * Math.sin(theta);
                                const z = 40 - radius * (1 - Math.cos(theta));
                                
                                p.targetPos.set(x, 2, z);
                                // Face slightly inward
                                p.targetRot.set(0, -theta * 0.9, 0);
                                
                                const dist = Math.abs(offset);
                                const scale = Math.max(0, 4.5 - (dist * 1.0));
                                p.targetScale.set(scale, scale, scale);
                                
                                // Hide if too far
                                if (dist > 5) p.targetScale.set(0, 0, 0);
                            }
                        });

                        if (prevMode !== MODES.FOCUS && this.soundManager) {
                            this.soundManager.playFocus();
                        }
                    }
                } else {
                    if(this.overlayMesh) this.overlayMesh.visible = false;
                    if (newMode === MODES.SCATTER && prevMode !== MODES.SCATTER) {
                         if(this.soundManager) this.soundManager.playSparkle(); // SFX
                    } else if (newMode === MODES.TREE && prevMode !== MODES.TREE) {
                         if(this.soundManager) this.soundManager.playSleighBells(); // SFX
                    }
                    this.particles.forEach((p) => {
                        if (p.type === 'DUST') {
                            p.calculateScatterPos();
                        } else if (p.type === 'DECO') {
                            p.updateTargets(newMode, decoCount, totalDeco);
                            decoCount++;
                        } else if (p.type === 'RIBBON') {
                            p.updateTargets(newMode, ribbonCount, totalRibbon);
                            ribbonCount++;
                        } else if (p.type === 'GROUND') {
                            p.updateTargets(newMode, 0, 1);
                        } else {
                            // PHOTO, TOP_STAR, etc. don't rely on index/total for position
                            p.updateTargets(newMode, 0, 1);
                        }
                    });
                }
            }



            initManualControls() {
                const canvas = this.renderer.domElement;
                let isDragging = false;
                let previousMousePosition = { x: 0, y: 0 };
                
                const onStart = (x, y) => {
                    isDragging = true;
                    previousMousePosition = { x, y };
                };
                
                const onMove = (x, y) => {
                    if (!isDragging) return;
                    const deltaMove = {
                        x: x - previousMousePosition.x,
                        y: y - previousMousePosition.y
                    };
                    
                    this.mainGroup.rotation.y += deltaMove.x * 0.005;
                    // Optional: Tilt
                    // this.mainGroup.rotation.x += deltaMove.y * 0.005;
                    
                    previousMousePosition = { x, y };
                };
                
                const onEnd = () => { isDragging = false; };
                
                // Mouse
                canvas.addEventListener('mousedown', e => onStart(e.clientX, e.clientY));
                window.addEventListener('mousemove', e => onMove(e.clientX, e.clientY));
                window.addEventListener('mouseup', onEnd);
                
                // Touch
                canvas.addEventListener('touchstart', e => {
                    if(e.touches.length === 1) {
                        onStart(e.touches[0].clientX, e.touches[0].clientY);
                    }
                }, { passive: false });
                
                canvas.addEventListener('touchmove', e => {
                    if(e.touches.length === 1 && isDragging) {
                        e.preventDefault(); 
                        onMove(e.touches[0].clientX, e.touches[0].clientY);
                    }
                }, { passive: false });
                
                canvas.addEventListener('touchend', onEnd);
            }

            initEvents() {
                // Initialize Manual Controls (Touch/Mouse)
                this.initManualControls();

                // Mode Buttons
                document.querySelectorAll('.btn-mode').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const mode = btn.dataset.mode;
                        if(MODES[mode]) this.updateLayout(MODES[mode]);
                    });
                });

                // Magic Button (Mobile Only)
                const mobileMagic = document.getElementById('mobile-magic-toggle');
                if(mobileMagic) {
                    const handleMagic = (e) => {
                        e.stopPropagation();
                        e.preventDefault(); // Prevent ghost clicks
                        this.switchTheme();
                        // Add animation class
                        mobileMagic.classList.remove('pulse');
                        void mobileMagic.offsetWidth;
                        mobileMagic.classList.add('pulse');
                    };
                    
                    mobileMagic.addEventListener('click', handleMagic);
                    mobileMagic.addEventListener('touchstart', handleMagic, {passive: false});
                }

                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                    this.composer.setSize(window.innerWidth, window.innerHeight);
                });
                


                document.getElementById('input-file').addEventListener('change', (e) => this.handleImageUpload(e));

                // Add Memories Button Logic (Direct + Toast)
                const btnAddMemories = document.getElementById('btn-add-memories');
                const inputFile = document.getElementById('input-file');
                const privacyToast = document.getElementById('privacy-toast');

                if (btnAddMemories) {
                    btnAddMemories.addEventListener('click', () => {
                        // 1. Open File Selector Immediately
                        inputFile.click();
                        
                        // 2. Show Privacy Toast
                        if (privacyToast) {
                            privacyToast.style.display = 'block';
                            privacyToast.style.opacity = '0';
                            privacyToast.style.transition = 'opacity 0.5s ease';
                            
                            // Force reflow
                            void privacyToast.offsetWidth;
                            privacyToast.style.opacity = '1';
                            
                            // Hide after 4 seconds
                            if(this.toastTimeout) clearTimeout(this.toastTimeout);
                            this.toastTimeout = setTimeout(() => {
                                privacyToast.style.opacity = '0';
                                setTimeout(() => {
                                    privacyToast.style.display = 'none';
                                }, 500);
                            }, 4000);
                        }
                        
                        if(this.soundManager) this.soundManager.playClick();
                    });
                }

                // Sound Button
                const btnSound = document.getElementById('btn-sound');
                if(btnSound) {
                    // Set initial state to Muted (OFF)
                    btnSound.textContent = 'üîá';
                    btnSound.classList.add('muted');
                    
                    const toggleSound = (e) => {
                        e.preventDefault(); // Prevent double firing on touch devices
                        e.stopPropagation();
                        const isMuted = this.soundManager.toggleMute();
                        btnSound.textContent = isMuted ? 'üîá' : 'üîä';
                        
                        // Add visual feedback
                        btnSound.classList.toggle('muted', isMuted);
                        btnSound.classList.remove('pulse');
                        void btnSound.offsetWidth; // trigger reflow
                        btnSound.classList.add('pulse');
                    };

                    btnSound.addEventListener('click', toggleSound);
                    btnSound.addEventListener('touchstart', toggleSound, { passive: false });
                }

                const gestureStatus = document.getElementById('gesture-status');
                if (gestureStatus) {
                    gestureStatus.textContent = "Tap here to enable gesture control";
                    const startGesture = async () => {
                        if (this.webcamRunning || this.isCameraLoading) return;
                        
                        this.isCameraLoading = true;
                        gestureStatus.textContent = I18N[currentLang].gestureLoading;
                        
                        if(this.soundManager) this.soundManager.resume(); // Resume Audio
                        
                        try {
                            await this.setupCamera();
                        } catch (e) {
                            console.error(e);
                        } finally {
                             this.isCameraLoading = false;
                        }
                    };
                    gestureStatus.addEventListener('click', startGesture, { passive: true });
                    gestureStatus.addEventListener('touchstart', startGesture, { passive: true });
                }

                const mobileToggle = document.getElementById('mobile-menu-toggle');
                if (mobileToggle) {
                    const toggleMenu = () => {
                        document.getElementById('ui-container').classList.toggle('ui-hidden');
                    };
                    mobileToggle.addEventListener('click', toggleMenu);
                    mobileToggle.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        toggleMenu();
                    }, { passive: false });
                }

                document.getElementById('btn-reset').addEventListener('click', () => {
                    this.updateLayout(MODES.TREE);
                    if(this.soundManager) this.soundManager.playRestoreSound();
                });
                
                window.addEventListener('keydown', (e) => {
                    if (e.key.toLowerCase() === 'h') {
                        document.getElementById('ui-container').classList.toggle('ui-hidden');
                    }
                });
                setTimeout(() => {
                    document.getElementById('loader').style.opacity = 0;
                    setTimeout(() => document.getElementById('loader').remove(), 800);
                }, 2000);

                // HTTPS Check
                if (!window.isSecureContext) {
                    const warning = document.getElementById('https-warning');
                    if(warning) {
                        warning.innerHTML = I18N[currentLang].httpsWarning + 
                            `<button onclick="this.parentElement.style.display='none'" style="background:none; border:1px solid white; color:white; padding:2px 8px; border-radius:4px; margin-left:10px; cursor:pointer; font-size:12px;">${I18N[currentLang].httpsDismiss}</button>`;
                        warning.style.display = 'block';
                    }
                }

                // Language Switcher Logic
                const btnLang = document.getElementById('btn-lang');
                if (btnLang) {
                    btnLang.addEventListener('click', () => {
                        currentLang = currentLang === 'en' ? 'zh' : 'en';
                        this.updateLanguage();
                    });
                }
                // Initial Language Update (optional if default matches HTML)
                // this.updateLanguage();
            }

            updateLanguage() {
                const t = I18N[currentLang];
                
                // Update text content elements
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.dataset.i18n;
                    if (t[key]) el.textContent = t[key];
                });

                // Special cases (Titles, Attributes, HTML)
                const btnSound = document.getElementById('btn-sound');
                if(btnSound) btnSound.title = t.soundToggle;

                const modeBtns = document.querySelectorAll('.btn-mode');
                if(modeBtns.length > 0) {
                    modeBtns[0].title = t.modeTree;
                    modeBtns[1].title = t.modeScatter;
                    modeBtns[2].title = t.modeFocus;
                }
                
                const mobileToggle = document.getElementById('mobile-menu-toggle');
                if(mobileToggle) {
                    mobileToggle.title = t.mobileMenu;
                    mobileToggle.setAttribute('aria-label', t.mobileMenu);
                }

                // Loading Text (if still visible)
                const loadingText = document.querySelector('.loading-text');
                if(loadingText) loadingText.textContent = t.loading;

                // HTTPS Warning (Re-render to update text)
                const warning = document.getElementById('https-warning');
                if(warning && warning.style.display !== 'none') {
                    warning.innerHTML = t.httpsWarning + 
                        `<button onclick="this.parentElement.style.display='none'" style="background:none; border:1px solid white; color:white; padding:2px 8px; border-radius:4px; margin-left:10px; cursor:pointer; font-size:12px;">${t.httpsDismiss}</button>`;
                }

                // Gesture Status (Handle dynamic state)
                const gestureStatus = document.getElementById('gesture-status');
                if(gestureStatus) {
                     // Check if we are in "loading" state by checking current text content? 
                     // Or just reset to start message if not running. 
                     // Simplification: If webcam not running, show start message.
                     if(!this.webcamRunning) {
                         if (this.isCameraLoading) {
                             gestureStatus.textContent = t.gestureLoading;
                         } else {
                             gestureStatus.textContent = t.gestureStart;
                         }
                     }
                }
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                const time = this.clock.getElapsedTime();
                
                if(this.snowSystem) this.snowSystem.update();
                this.particles.forEach(p => p.update(STATE.mode, time, this.mainGroup.rotation.y));
                
                // Rainbow Mode Animation
                if (this.isRainbowMode) {
                    this.rainbowHue += 0.005;
                    if (this.rainbowHue > 1) this.rainbowHue = 0;
                    
                    this.materials.gold.color.setHSL(this.rainbowHue, 1.0, 0.5);
                    this.materials.gold.emissive.setHSL(this.rainbowHue, 1.0, 0.5);
                    this.materials.green.color.setHSL((this.rainbowHue + 0.2) % 1, 1.0, 0.5);
                    this.materials.redPhysical.color.setHSL((this.rainbowHue + 0.4) % 1, 1.0, 0.5);
                    this.materials.bluePhysical.color.setHSL((this.rainbowHue + 0.6) % 1, 1.0, 0.5);
                    this.materials.silverPhysical.color.setHSL((this.rainbowHue + 0.8) % 1, 1.0, 0.5);
                }

                // Process Gestures if active
                if (this.webcamRunning) {
                    this.processGestures();
                } else {
                    // Idle animation: Slow spin when not controlled
                    this.mainGroup.rotation.y += 0.001;
                }

                this.composer.render();
            }
        }

        window.app = new ChristmasExperience();

    </script>
</body>
</html>
