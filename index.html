<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Tree | AI & WebGL Experience</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Times+New+Roman&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-gold: #d4af37;
            --color-cream: #fceea7;
            --color-bg: #000000;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--color-bg);
            font-family: 'Times New Roman', serif;
            color: var(--color-cream);
            user-select: none;
        }

        /* --- UI Overlay --- */
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            transition: opacity 0.5s ease;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 56px;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 0;
            background: linear-gradient(to bottom, #ffffff 0%, var(--color-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            letter-spacing: 2px;
        }

        .upload-wrapper {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .btn-upload {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid var(--color-gold);
            color: var(--color-gold);
            padding: 12px 30px;
            font-family: 'Cinzel', serif;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-upload:hover {
            background: rgba(212, 175, 55, 0.2);
            box-shadow: 0 0 15px var(--color-gold);
        }

        .hint-text {
            font-size: 12px;
            color: rgba(252, 238, 167, 0.7);
            margin-top: 5px;
        }

        /* --- Loader --- */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.8s ease;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(212, 175, 55, 0.3);
            border-top: 3px solid var(--color-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            font-family: 'Cinzel', serif;
            color: var(--color-gold);
            letter-spacing: 3px;
            font-size: 14px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- Utility Classes --- */
        .ui-hidden {
            opacity: 0;
            pointer-events: none !important;
        }

        /* --- Webcam (Hidden) --- */
        #webcam-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            opacity: 0; /* Hidden as requested */
            pointer-events: none;
        }
        
        #input-file { display: none; }
    </style>

    <!-- Main Application -->
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- Configuration ---
        const CONFIG = {
            colors: {
                gold: 0xffd700, // Golden Rod
                cream: 0xfffdd0,
                green: 0x004225, // British Racing Green
                red: 0x8a0f0f,
                blue: 0x0f1f8a,
                silver: 0xc0c0c0
            },
            particles: {
                mainCount: 2000, // Increased count
                dustCount: 2000
            },
            bloom: {
                strength: 0.4, // Significantly reduced from 1.0
                radius: 0.4,   // Reduced radius
                threshold: 0.85 // Higher threshold - only very bright things glow
            }
        };

        // --- State Machine ---
        const MODES = {
            TREE: 'TREE',
            SCATTER: 'SCATTER',
            FOCUS: 'FOCUS'
        };

        const STATE = {
            mode: MODES.TREE,
            targetMode: MODES.TREE,
            focusTarget: null,
            handRotation: { x: 0, y: 0 }
        };

        // --- Utils ---
        const randFloat = (min, max) => Math.random() * (max - min) + min;
        
        // --- Class: Particle ---
        class Particle {
            constructor(mesh, type = 'DECO') {
                this.mesh = mesh;
                this.type = type; // 'DECO', 'PHOTO', 'DUST'
                
                // Animation Phase
                this.phase = Math.random() * Math.PI * 2;
                this.baseScale = mesh.scale.clone();
                
                // Current State
                this.position = new THREE.Vector3();
                this.rotation = new THREE.Euler();
                
                // Target State (for Lerping)
                this.targetPos = new THREE.Vector3();
                this.targetRot = new THREE.Euler();
                this.targetScale = new THREE.Vector3(1, 1, 1);
                
                // Physics properties for Scatter mode
                this.velocity = new THREE.Vector3(
                    randFloat(-0.02, 0.02),
                    randFloat(-0.02, 0.02),
                    randFloat(-0.02, 0.02)
                );

                // Tree Jitter (Unique per particle)
                this.treeJitter = new THREE.Vector3(
                    randFloat(-0.5, 0.5),
                    randFloat(-0.5, 0.5),
                    randFloat(-0.5, 0.5)
                );
                
                // Initialize random position
                this.mesh.position.set(randFloat(-50, 50), randFloat(-50, 50), randFloat(-50, 50));
                this.updateTargets(MODES.TREE, 0); 
            }

            update(mode, time) {
                // Lerp towards target
                const lerpSpeed = 0.05;
                
                this.mesh.position.lerp(this.targetPos, lerpSpeed);
                
                // Rotation
                if (mode === MODES.SCATTER) {
                    this.mesh.rotation.x += this.velocity.x * 2;
                    this.mesh.rotation.y += this.velocity.y * 2;
                } else {
                    this.mesh.rotation.x += (this.targetRot.x - this.mesh.rotation.x) * lerpSpeed;
                    this.mesh.rotation.y += (this.targetRot.y - this.mesh.rotation.y) * lerpSpeed;
                    this.mesh.rotation.z += (this.targetRot.z - this.mesh.rotation.z) * lerpSpeed;
                }

                // Scale Animation (Twinkle/Pulse)
                const pulse = Math.sin(time * 3 + this.phase) * 0.15; // Â±15% scale
                const animatedScale = this.targetScale.clone().multiplyScalar(1 + pulse);
                
                this.mesh.scale.lerp(animatedScale, lerpSpeed);
            }

            setFocus(isTarget) {
                if (isTarget) {
                    this.targetPos.set(0, 2, 35);
                    this.targetScale.set(4.5, 4.5, 4.5);
                    this.targetRot.set(0, 0, 0);
                } else {
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    const r = randFloat(20, 40);
                    this.targetPos.set(
                        r * Math.sin(phi) * Math.cos(theta),
                        r * Math.sin(phi) * Math.sin(theta),
                        r * Math.cos(phi)
                    );
                    this.targetScale.set(1, 1, 1);
                }
            }

            calculateTreePos(idx, total) {
                const t = idx / total;
                const maxRadius = 18; // Wider base
                const height = 50; // Taller tree
                
                const y = (t * height) - (height / 2);
                
                // More complex radius function for fuller look
                // Combine cone with a slight bulge
                const radius = maxRadius * Math.pow((1 - t), 1.1) * (0.8 + 0.2 * Math.sin(t * Math.PI * 10)); 
                
                // Golden Angle for better distribution
                const angle = t * Math.PI * 2 * 20; // 20 turns

                const x = radius * Math.cos(angle);
                const z = radius * Math.sin(angle);
                
                // Apply organic jitter
                this.targetPos.set(
                    x + this.treeJitter.x * 2.0, // More jitter
                    y + this.treeJitter.y * 2.0, 
                    z + this.treeJitter.z * 2.0
                );
                
                this.targetRot.set(randFloat(0, Math.PI), randFloat(0, Math.PI), randFloat(0, Math.PI));
                this.targetScale.set(1, 1, 1);
            }

            calculateScatterPos() {
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                const r = randFloat(8, 20);
                
                this.targetPos.set(
                    r * Math.sin(phi) * Math.cos(theta),
                    r * Math.sin(phi) * Math.sin(theta),
                    r * Math.cos(phi)
                );
                this.targetScale.set(1, 1, 1);
            }

            updateTargets(mode, idx, total) {
                if (this.type === 'TOP_STAR') {
                    if (mode === MODES.TREE) {
                        this.targetPos.set(0, 27, 0); // Top of the tree (Higher)
                        this.targetScale.set(5, 5, 5); // Even larger star
                        this.targetRot.set(0, 0, Math.PI / 4);
                    } else if (mode === MODES.SCATTER) {
                        this.calculateScatterPos();
                    }
                    return;
                }

                if (this.type === 'RIBBON') {
                    if (mode === MODES.TREE) {
                        // Ribbon Logic: Strict Spiral
                        const t = idx / 400; // Assuming 400 ribbon particles
                        const height = 45;
                        const y = (t * height) - (height / 2);
                        const radius = (18 * Math.pow((1 - t), 0.9)) + 2; // Slightly outside the tree
                        const angle = t * 10 * Math.PI; // 5 full turns
                        
                        this.targetPos.set(
                            radius * Math.cos(angle),
                            y,
                            radius * Math.sin(angle)
                        );
                        this.targetScale.set(1, 1, 1);
                        this.targetRot.set(0, 0, 0);
                    } else if (mode === MODES.SCATTER) {
                        this.calculateScatterPos();
                    }
                    return;
                }

                if (this.type === 'GROUND') {
                    if (mode === MODES.TREE) {
                        // Ground Disk
                        const angle = Math.random() * Math.PI * 2;
                        const r = Math.sqrt(Math.random()) * 40; // 40 radius spread
                        this.targetPos.set(r * Math.cos(angle), -24, r * Math.sin(angle));
                        
                        this.targetScale.set(0.8, 0.8, 0.8);
                        this.targetRot.set(Math.random()*Math.PI, Math.random()*Math.PI, Math.random()*Math.PI);
                    } else if (mode === MODES.SCATTER) {
                        this.calculateScatterPos();
                    }
                    return;
                }

                if (mode === MODES.TREE) {
                    this.calculateTreePos(idx, total);
                } else if (mode === MODES.SCATTER) {
                    this.calculateScatterPos();
                }
            }
        }

        // --- Class: SnowSystem ---
        class SnowSystem {
            constructor(scene, count = 1500) {
                this.scene = scene;
                this.count = count;
                this.geometry = new THREE.BufferGeometry();
                this.positions = new Float32Array(count * 3);
                this.velocities = []; 

                const canvas = document.createElement('canvas');
                canvas.width = 32; canvas.height = 32;
                const ctx = canvas.getContext('2d');
                const grad = ctx.createRadialGradient(16,16,0, 16,16,16);
                grad.addColorStop(0, 'rgba(255,255,255,0.9)');
                grad.addColorStop(1, 'rgba(255,255,255,0)');
                ctx.fillStyle = grad;
                ctx.fillRect(0,0,32,32);
                const texture = new THREE.CanvasTexture(canvas);

                this.material = new THREE.PointsMaterial({
                    color: 0xffffff,
                    size: 0.6,
                    map: texture,
                    transparent: true,
                    opacity: 0.9,
                    depthWrite: false,
                    blending: THREE.AdditiveBlending
                });

                for(let i = 0; i < count; i++) {
                    this.positions[i*3] = (Math.random() - 0.5) * 120;
                    this.positions[i*3+1] = (Math.random() - 0.5) * 100; 
                    this.positions[i*3+2] = (Math.random() - 0.5) * 120;
                    
                    this.velocities.push({
                        y: -Math.random() * 0.1 - 0.05,
                        x: (Math.random() - 0.5) * 0.03,
                        z: (Math.random() - 0.5) * 0.03
                    });
                }

                this.geometry.setAttribute('position', new THREE.BufferAttribute(this.positions, 3));
                this.mesh = new THREE.Points(this.geometry, this.material);
                this.scene.add(this.mesh);
            }

            update() {
                const positions = this.geometry.attributes.position.array;
                for(let i = 0; i < this.count; i++) {
                    positions[i*3+1] += this.velocities[i].y;
                    positions[i*3] += this.velocities[i].x;
                    positions[i*3+2] += this.velocities[i].z;

                    if(positions[i*3+1] < -50) {
                        positions[i*3+1] = 50;
                        positions[i*3] = (Math.random() - 0.5) * 120;
                        positions[i*3+2] = (Math.random() - 0.5) * 120;
                    }
                }
                this.geometry.attributes.position.needsUpdate = true;
                this.mesh.rotation.y += 0.001;
            }
        }

        // --- Main Application Class ---
        class ChristmasExperience {
            constructor() {
                this.container = document.body;
                this.particles = [];
                this.photos = [];
                this.clock = new THREE.Clock();
                
                this.initThree();
                this.initLights();
                this.initPostProcessing();
                this.createMaterials();
                this.createStarfield(); // Add stars
                this.generateContent();
                this.initSnow();
                this.initEvents();
                this.initMediaPipe();
                
                this.animate();
            }

            initSnow() {
                this.snowSystem = new SnowSystem(this.scene);
            }

            initThree() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.camera.position.set(0, 2, 50);

                this.renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(window.devicePixelRatio);
                this.renderer.toneMapping = THREE.ReinhardToneMapping;
                this.renderer.toneMappingExposure = 1.2; // Reduced from 2.5 for clearer view
                this.container.appendChild(this.renderer.domElement);

                const pmremGenerator = new THREE.PMREMGenerator(this.renderer);
                this.scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
                
                this.mainGroup = new THREE.Group();
                this.scene.add(this.mainGroup);

                // Reflective Ground Floor
                const groundGeo = new THREE.CircleGeometry(60, 64);
                const groundMat = new THREE.MeshPhysicalMaterial({ 
                    color: 0x111111,
                    metalness: 0.9,
                    roughness: 0.1,
                    clearcoat: 1.0,
                    reflectivity: 1.0,
                    side: THREE.DoubleSide
                });
                const ground = new THREE.Mesh(groundGeo, groundMat);
                ground.rotation.x = -Math.PI / 2;
                ground.position.y = -26; // Below the tree
                ground.receiveShadow = true;
                this.scene.add(ground);
            }

            initLights() {
                const ambient = new THREE.AmbientLight(0xffffff, 0.05); // Very subtle ambient
                this.scene.add(ambient);

                const hemiLight = new THREE.HemisphereLight(0xddeeff, 0x0f0e0d, 0.2); // Reduced environment light
                this.scene.add(hemiLight);

                const innerLight = new THREE.PointLight(0xffaa00, 2, 60); // Reduced inner glow
                this.mainGroup.add(innerLight);

                const spotGold = new THREE.SpotLight(CONFIG.colors.gold, 500); // Reduced from 2000
                spotGold.position.set(40, 60, 40);
                spotGold.angle = 0.6;
                spotGold.penumbra = 1;
                spotGold.decay = 2;
                spotGold.distance = 200;
                this.scene.add(spotGold);

                const spotBlue = new THREE.SpotLight(CONFIG.colors.blue, 300); // Reduced from 1000
                spotBlue.position.set(-40, 30, -40);
                spotBlue.angle = 0.6;
                spotBlue.penumbra = 1;
                spotBlue.decay = 2;
                spotBlue.distance = 200;
                this.scene.add(spotBlue);

                const rimLight = new THREE.SpotLight(0xffffff, 400); // Reduced from 1500
                rimLight.position.set(0, 50, -50);
                rimLight.lookAt(0, 0, 0);
                rimLight.penumbra = 1;
                this.scene.add(rimLight);
            }

            initPostProcessing() {
                this.composer = new EffectComposer(this.renderer);
                this.composer.addPass(new RenderPass(this.scene, this.camera));
                this.composer.addPass(new UnrealBloomPass(
                    new THREE.Vector2(window.innerWidth, window.innerHeight),
                    CONFIG.bloom.strength, CONFIG.bloom.radius, CONFIG.bloom.threshold
                ));
                this.composer.addPass(new OutputPass());
            }

            createMaterials() {
                // Glow Texture for Dust
                const canvas = document.createElement('canvas');
                canvas.width = 32; canvas.height = 32;
                const ctx = canvas.getContext('2d');
                const grad = ctx.createRadialGradient(16,16,0, 16,16,16);
                grad.addColorStop(0, 'rgba(255,255,255,1)');
                grad.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grad;
                ctx.fillRect(0,0,32,32);
                const glowTex = new THREE.CanvasTexture(canvas);

                this.materials = {
                    gold: new THREE.MeshStandardMaterial({
                        color: CONFIG.colors.gold,
                        roughness: 0.1,
                        metalness: 0.9,
                        emissive: CONFIG.colors.gold,
                        emissiveIntensity: 0.1
                    }),
                    snowWhite: new THREE.MeshStandardMaterial({
                        color: 0xffffff,
                        roughness: 0.4,
                        metalness: 0.1,
                        emissive: 0x666666,
                        emissiveIntensity: 0.2
                    }),
                    green: new THREE.MeshStandardMaterial({
                        color: CONFIG.colors.green,
                        roughness: 0.3,
                        metalness: 0.3,
                        emissive: 0x002200,
                        emissiveIntensity: 0.1
                    }),
                    greenPhysical: new THREE.MeshPhysicalMaterial({
                        color: CONFIG.colors.green,
                        metalness: 0.8,
                        roughness: 0.1,
                        clearcoat: 1.0,
                        clearcoatRoughness: 0.1,
                        emissive: 0x002200,
                        emissiveIntensity: 0.2
                    }),
                    bluePhysical: new THREE.MeshPhysicalMaterial({
                        color: CONFIG.colors.blue,
                        metalness: 0.9,
                        roughness: 0.05,
                        clearcoat: 1.0,
                        clearcoatRoughness: 0.1,
                        emissive: 0x000044,
                        emissiveIntensity: 0.4
                    }),
                    redPhysical: new THREE.MeshPhysicalMaterial({
                        color: CONFIG.colors.red,
                        metalness: 0.8,
                        roughness: 0.1,
                        clearcoat: 1.0,
                        clearcoatRoughness: 0.1,
                        emissive: 0x330000,
                        emissiveIntensity: 0.3
                    }),
                    goldPhysical: new THREE.MeshPhysicalMaterial({
                        color: CONFIG.colors.gold,
                        metalness: 1.0,
                        roughness: 0.0,
                        clearcoat: 1.0,
                        clearcoatRoughness: 0.0,
                        emissive: CONFIG.colors.gold,
                        emissiveIntensity: 0.2
                    }),
                    silverPhysical: new THREE.MeshPhysicalMaterial({
                        color: CONFIG.colors.silver,
                        metalness: 1.0,
                        roughness: 0.1,
                        clearcoat: 1.0,
                        emissive: 0x111111,
                        emissiveIntensity: 0.2
                    }),
                    candy: new THREE.MeshStandardMaterial({
                        map: this.createCandyTexture(),
                        roughness: 0.4
                    }),
                    photoFrame: new THREE.MeshStandardMaterial({
                        color: CONFIG.colors.gold,
                        roughness: 0.2,
                        metalness: 1.0
                    })
                };
            }

            createStarfield() {
                const geometry = new THREE.BufferGeometry();
                const count = 3000;
                const positions = new Float32Array(count * 3);
                const colors = new Float32Array(count * 3);

                for(let i = 0; i < count; i++) {
                    const r = 200 + Math.random() * 300; // Distant stars
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    
                    positions[i*3] = r * Math.sin(phi) * Math.cos(theta);
                    positions[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
                    positions[i*3+2] = r * Math.cos(phi);

                    // Star colors (white, blueish, yellowish)
                    const colorType = Math.random();
                    let c = new THREE.Color();
                    if(colorType > 0.9) c.setHex(0xffaa00); // Yellow/Gold
                    else if(colorType > 0.7) c.setHex(0xaaaaff); // Blueish
                    else c.setHex(0xffffff); // White

                    colors[i*3] = c.r;
                    colors[i*3+1] = c.g;
                    colors[i*3+2] = c.b;
                }

                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

                const material = new THREE.PointsMaterial({
                    size: 0.8,
                    vertexColors: true,
                    transparent: true,
                    opacity: 0.8,
                    sizeAttenuation: true
                });

                const starField = new THREE.Points(geometry, material);
                this.scene.add(starField);
            }

            createCandyTexture() {
                const canvas = document.createElement('canvas');
                canvas.width = 128; canvas.height = 128;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0,0,128,128);
                ctx.strokeStyle = '#ff0000';
                ctx.lineWidth = 20;
                ctx.beginPath();
                for(let i = -128; i < 256; i+=40) {
                    ctx.moveTo(i, 0);
                    ctx.lineTo(i + 128, 128);
                }
                ctx.stroke();
                const tex = new THREE.CanvasTexture(canvas);
                tex.wrapS = tex.wrapT = THREE.RepeatWrapping;
                return tex;
            }

            generateContent() {
                const geometries = {
                    box: new THREE.BoxGeometry(0.6, 0.6, 0.6), // Smaller boxes
                    sphere: new THREE.SphereGeometry(0.4, 32, 32),
                    diamond: new THREE.IcosahedronGeometry(0.5, 0), // New diamond shape
                    star: new THREE.OctahedronGeometry(0.4, 0), // New star shape
                    snowflake: new THREE.TetrahedronGeometry(0.4, 0), // Snow crystal
                    ribbon: new THREE.SphereGeometry(0.2, 8, 8) // Ribbon particle
                };

                const curve = new THREE.CatmullRomCurve3([
                    new THREE.Vector3(0, 0, 0),
                    new THREE.Vector3(0, 1.5, 0),
                    new THREE.Vector3(0.5, 2, 0)
                ]);
                geometries.cane = new THREE.TubeGeometry(curve, 20, 0.15, 8, false);

                // 0. Top Star - Enhanced
                const topStarMesh = new THREE.Mesh(geometries.star, new THREE.MeshPhysicalMaterial({
                    color: 0xffff00, // Brighter Yellow
                    metalness: 1.0,
                    roughness: 0.0,
                    emissive: 0xffaa00,
                    emissiveIntensity: 0.8 // Glows more
                }));
                this.mainGroup.add(topStarMesh);
                const topStar = new Particle(topStarMesh, 'TOP_STAR');
                this.particles.push(topStar);

                // 1. Main Particles
                for (let i = 0; i < CONFIG.particles.mainCount; i++) {
                    let mesh;
                    const r = Math.random();

                    if (r < 0.3) { // Increased chance for ornaments
                        // Ornaments (Spheres) - Red, Gold, Blue, Silver, Green
                        const randColor = Math.random();
                        let mat;
                        if (randColor < 0.2) mat = this.materials.redPhysical;
                        else if (randColor < 0.4) mat = this.materials.goldPhysical;
                        else if (randColor < 0.6) mat = this.materials.bluePhysical;
                        else if (randColor < 0.8) mat = this.materials.silverPhysical;
                        else mat = this.materials.greenPhysical; // Added Green
                        
                        mesh = new THREE.Mesh(geometries.sphere, mat);
                    } else if (r < 0.5) {
                        // Diamonds (Gold, Blue, Silver)
                        const randD = Math.random();
                        let mat;
                        if(randD < 0.4) mat = this.materials.goldPhysical;
                        else if(randD < 0.7) mat = this.materials.bluePhysical;
                        else mat = this.materials.silverPhysical;

                        mesh = new THREE.Mesh(geometries.diamond, mat);
                    } else if (r < 0.65) {
                        // Stars (Green, Gold, Blue)
                        const randStar = Math.random();
                        let mat;
                        if (randStar < 0.33) mat = this.materials.gold;
                        else if (randStar < 0.66) mat = this.materials.green;
                        else mat = this.materials.bluePhysical;

                        mesh = new THREE.Mesh(geometries.star, mat);
                    } else if (r < 0.8) {
                         // Boxes (Gifts)
                        mesh = new THREE.Mesh(geometries.box, this.materials.green);
                    } else if (r < 0.9) {
                        // Snowflakes
                        mesh = new THREE.Mesh(geometries.snowflake, this.materials.snowWhite);
                    } else {
                        // Extra Stars
                        mesh = new THREE.Mesh(geometries.star, Math.random() > 0.5 ? this.materials.redPhysical : this.materials.silverPhysical);
                    }

                    this.mainGroup.add(mesh);
                    this.particles.push(new Particle(mesh, 'DECO'));
                }
                
                // 2. Ribbon Particles
                for(let i=0; i < 400; i++) {
                    const mesh = new THREE.Mesh(geometries.ribbon, this.materials.goldPhysical);
                    this.mainGroup.add(mesh);
                    const p = new Particle(mesh, 'RIBBON');
                    p.updateTargets(MODES.TREE, i, 400); // Pass specific idx/total for ribbon
                    this.particles.push(p);
                }

                // 3. Ground Snow
                for(let i=0; i < 800; i++) {
                    const mesh = new THREE.Mesh(geometries.snowflake, this.materials.snowWhite);
                    this.mainGroup.add(mesh);
                    const p = new Particle(mesh, 'GROUND');
                    p.updateTargets(MODES.TREE, 0, 1);
                    this.particles.push(p);
                }

                // 4. Default Photo
                this.addPhotoByText("HELLO");
            }

            addPhotoByText(text) {
                const canvas = document.createElement('canvas');
                canvas.width = 256; canvas.height = 256;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#fff';
                ctx.fillRect(0,0,256,256);
                ctx.fillStyle = '#000';
                ctx.font = 'bold 60px Cinzel';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(text, 128, 128);
                const tex = new THREE.CanvasTexture(canvas);
                tex.colorSpace = THREE.SRGBColorSpace;
                this.addPhotoToScene(tex);
            }

            addPhotoToScene(texture) {
                const geometry = new THREE.BoxGeometry(2, 2, 0.2);
                const mat = [
                    this.materials.photoFrame, this.materials.photoFrame,
                    this.materials.photoFrame, this.materials.photoFrame,
                    new THREE.MeshBasicMaterial({ map: texture }),
                    this.materials.photoFrame
                ];
                const mesh = new THREE.Mesh(geometry, mat);
                this.mainGroup.add(mesh);
                const p = new Particle(mesh, 'PHOTO');
                this.particles.unshift(p); 
                this.photos.push(p);
                this.updateLayout(STATE.mode);
            }

            handleImageUpload(ev) {
                const f = ev.target.files[0];
                if(!f) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    new THREE.TextureLoader().load(e.target.result, (t) => {
                        t.colorSpace = THREE.SRGBColorSpace;
                        this.addPhotoToScene(t);
                    });
                };
                reader.readAsDataURL(f);
            }

            updateLayout(newMode) {
                STATE.mode = newMode;
                
                // Count totals per type for correct normalization
                let decoCount = 0;
                let ribbonCount = 0;
                const totalDeco = this.particles.filter(p => p.type === 'DECO').length;
                const totalRibbon = this.particles.filter(p => p.type === 'RIBBON').length;

                if (newMode === MODES.FOCUS) {
                    const targetPhoto = this.photos.length > 0 
                        ? this.photos[Math.floor(Math.random() * this.photos.length)] : null;
                    this.particles.forEach(p => p.setFocus(p === targetPhoto));
                } else {
                    this.particles.forEach((p) => {
                        if (p.type === 'DUST') {
                            p.calculateScatterPos();
                        } else if (p.type === 'DECO') {
                            p.updateTargets(newMode, decoCount, totalDeco);
                            decoCount++;
                        } else if (p.type === 'RIBBON') {
                            p.updateTargets(newMode, ribbonCount, totalRibbon);
                            ribbonCount++;
                        } else if (p.type === 'GROUND') {
                            p.updateTargets(newMode, 0, 1);
                        } else {
                            // PHOTO, TOP_STAR, etc. don't rely on index/total for position
                            p.updateTargets(newMode, 0, 1);
                        }
                    });
                }
            }

            async initMediaPipe() {
                try {
                    const vision = await FilesetResolver.forVisionTasks(
                        "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
                    );
                    this.handLandmarker = await HandLandmarker.createFromOptions(vision, {
                        baseOptions: {
                            modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                            delegate: "GPU"
                        },
                        runningMode: "VIDEO",
                        numHands: 1
                    });
                    this.setupCamera();
                    document.getElementById('gesture-status').textContent = "AI Ready! Use gestures.";
                } catch (e) {
                    console.error("MediaPipe failed:", e);
                    document.getElementById('gesture-status').textContent = "AI Failed. Mouse Only.";
                }
            }

            async setupCamera() {
                const video = document.getElementById('webcam');
                const constraints = { video: { width: 160, height: 120 } };
                try {
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = stream;
                    video.addEventListener('loadeddata', () => { this.webcamRunning = true; });
                } catch (err) { console.warn("Webcam access denied"); }
            }

            processGestures() {
                if (!this.handLandmarker || !this.webcamRunning) return;
                const video = document.getElementById('webcam');
                if (video.currentTime !== this.lastVideoTime) {
                    this.lastVideoTime = video.currentTime;
                    const results = this.handLandmarker.detectForVideo(video, performance.now());
                    if (results.landmarks && results.landmarks.length > 0) {
                        const lm = results.landmarks[0];
                        const x = lm[9].x; const y = lm[9].y;
                        STATE.handRotation.y = (x - 0.5) * -3; 
                        STATE.handRotation.x = (y - 0.5) * -2;

                        const thumb = lm[4]; const index = lm[8]; const wrist = lm[0];
                        const indexMCP = lm[5];
                        const tips = [lm[8], lm[12], lm[16], lm[20]];
                        
                        // Calculate scale (Wrist to Index Knuckle) for distance invariance
                        const scale = Math.hypot(indexMCP.x - wrist.x, indexMCP.y - wrist.y) || 0.1;
                        
                        const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y);
                        
                        let avgTipDist = 0;
                        tips.forEach(t => { avgTipDist += Math.hypot(t.x - wrist.x, t.y - wrist.y); });
                        avgTipDist /= 4;
                        
                        // Normalize distances
                        const extensionRatio = avgTipDist / scale;
                        const normalizedPinch = pinchDist / scale;

                        let newMode = STATE.mode;
                        
                        // Logic: 
                        // Pinch -> Focus
                        // Fist (Small Extension) -> Gather/Tree
                        // Open Hand (Large Extension) -> Scatter
                        if (normalizedPinch < 0.3) {
                             newMode = MODES.FOCUS;
                        } else {
                            if (extensionRatio < 1.3) newMode = MODES.TREE;      // Fist
                            else if (extensionRatio > 1.8) newMode = MODES.SCATTER; // Open
                        }

                        if (newMode !== STATE.mode) this.updateLayout(newMode);
                    }
                }
            }

            initEvents() {
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                    this.composer.setSize(window.innerWidth, window.innerHeight);
                });
                document.getElementById('input-file').addEventListener('change', (e) => this.handleImageUpload(e));
                document.getElementById('btn-reset').addEventListener('click', () => {
                    this.updateLayout(MODES.TREE);
                });
                window.addEventListener('keydown', (e) => {
                    if (e.key.toLowerCase() === 'h') {
                        document.getElementById('ui-container').classList.toggle('ui-hidden');
                    }
                });
                setTimeout(() => {
                    document.getElementById('loader').style.opacity = 0;
                    setTimeout(() => document.getElementById('loader').remove(), 800);
                }, 2000);
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                const time = this.clock.getElapsedTime();
                this.processGestures();
                if(this.snowSystem) this.snowSystem.update();
                this.particles.forEach(p => p.update(STATE.mode, time));
                this.mainGroup.rotation.y += 0.001;
                this.mainGroup.rotation.y += (STATE.handRotation.y - this.mainGroup.rotation.y) * 0.05;
                this.mainGroup.rotation.x += (STATE.handRotation.x - this.mainGroup.rotation.x) * 0.05;
                this.composer.render();
            }
        }

        new ChristmasExperience();

    </script>
