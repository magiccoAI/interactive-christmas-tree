        // --- Utils ---
        const randFloat = (min, max) => Math.random() * (max - min) + min;
        
        // --- Class: Particle ---
        class Particle {
            constructor(mesh, type = 'DECO') {
                this.mesh = mesh;
                this.type = type; // 'DECO', 'PHOTO', 'DUST'
                
                // Animation Phase
                this.phase = Math.random() * Math.PI * 2;
                this.baseScale = mesh.scale.clone();
                
                // Current State
                this.position = new THREE.Vector3();
                this.rotation = new THREE.Euler();
                
                // Target State (for Lerping)
                this.targetPos = new THREE.Vector3();
                this.targetRot = new THREE.Euler();
                this.targetScale = new THREE.Vector3(1, 1, 1);
                
                // Physics properties for Scatter mode
                this.velocity = new THREE.Vector3(
                    randFloat(-0.02, 0.02),
                    randFloat(-0.02, 0.02),
                    randFloat(-0.02, 0.02)
                );

                // Tree Jitter (Unique per particle)
                this.treeJitter = new THREE.Vector3(
                    randFloat(-0.5, 0.5),
                    randFloat(-0.5, 0.5),
                    randFloat(-0.5, 0.5)
                );
                
                // Pre-calculate Focus/Gallery Mode Background Position (Deterministic)
                // Use a spherical distribution but push it back to form a backdrop
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                const r = randFloat(30, 60); // Further back
                this.galleryPos = new THREE.Vector3(
                    r * Math.sin(phi) * Math.cos(theta),
                    r * Math.sin(phi) * Math.sin(theta),
                    r * Math.cos(phi)
                );
                
                // Initialize random position
                this.mesh.position.set(randFloat(-50, 50), randFloat(-50, 50), randFloat(-50, 50));
                this.updateTargets(MODES.TREE, 0); 
            }

            update(mode, time, parentRotY = 0) {
                // Lerp towards target
                // Faster restore speed for Tree mode
                const lerpSpeed = (mode === MODES.TREE) ? 0.08 : 0.05;
                
                this.mesh.position.lerp(this.targetPos, lerpSpeed);
                
                // Rotation
                if (this.type === 'PHOTO' && mode === MODES.FOCUS) {
                    // Lock rotation to face camera regardless of parent rotation
                    // Parent (mainGroup) rotates around Y. We counter-rotate.
                    // This ensures the Gallery UI stays fixed to the screen even if the tree spins.
                    this.mesh.rotation.x = this.targetRot.x;
                    this.mesh.rotation.z = this.targetRot.z;
                    this.mesh.rotation.y = this.targetRot.y - parentRotY;
                } else if (mode === MODES.SCATTER) {
                    this.mesh.rotation.x += this.velocity.x * 2;
                    this.mesh.rotation.y += this.velocity.y * 2;
                } else {
                    this.mesh.rotation.x += (this.targetRot.x - this.mesh.rotation.x) * lerpSpeed;
                    this.mesh.rotation.y += (this.targetRot.y - this.mesh.rotation.y) * lerpSpeed;
                    this.mesh.rotation.z += (this.targetRot.z - this.mesh.rotation.z) * lerpSpeed;
                }

                // Scale Animation (Twinkle/Pulse)
                this.mesh.scale.lerp(this.targetScale, lerpSpeed);
            }

            setFocus(isTarget) {
                this.isFocused = isTarget; // Track focus state
                if (isTarget) {
                    // Position: Center in front of camera (Camera is at 0, 2, 50)
                    // We place it at 0, 2, 40 to be close
                    this.targetPos.set(0, 2, 40);
                    
                    // Rotation: Turn card so textured front (+Z) faces the camera
                    this.targetRot.set(0, 0, 0);
                    
                    // Scale: Pop up large!
                    this.targetScale.set(5.5, 5.5, 5.5);
                } else {
                    // Use pre-calculated deterministic position to prevent shuffling
                    this.targetPos.copy(this.galleryPos);
                    this.targetScale.set(0.5, 0.5, 0.5); // Diminish background items
                    
                    // Add slow rotation to background items for "Stars" effect
                    // handled in update() implicitly if we wanted, but static is fine for now
                }
            }

            calculateTreePos(idx, total) {
                const t = idx / total;
                const maxRadius = 18; // Wider base
                const height = 50; // Taller tree
                
                const y = (t * height) - (height / 2);
                
                // More complex radius function for fuller look
                // Combine cone with a slight bulge
                const radius = maxRadius * Math.pow((1 - t), 1.1) * (0.8 + 0.2 * Math.sin(t * Math.PI * 10)); 
                
                // Golden Angle for better distribution
                const angle = t * Math.PI * 2 * 20; // 20 turns

                const x = radius * Math.cos(angle);
                const z = radius * Math.sin(angle);
                
                // Apply organic jitter
                this.targetPos.set(
                    x + this.treeJitter.x * 2.0, // More jitter
                    y + this.treeJitter.y * 2.0, 
                    z + this.treeJitter.z * 2.0
                );
                
                this.targetRot.set(randFloat(0, Math.PI), randFloat(0, Math.PI), randFloat(0, Math.PI));
                this.targetScale.set(1, 1, 1);
            }

            calculateScatterPos() {
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                const r = randFloat(8, 20);
                
                this.targetPos.set(
                    r * Math.sin(phi) * Math.cos(theta),
                    r * Math.sin(phi) * Math.sin(theta),
                    r * Math.cos(phi)
                );
                this.targetScale.set(1, 1, 1);
            }

            updateTargets(mode, idx, total) {
                if (this.type === 'TOP_STAR') {
                    if (mode === MODES.TREE) {
                        this.targetPos.set(0, 27, 0); // Top of the tree (Higher)
                        this.targetScale.set(5, 5, 5); // Even larger star
                        this.targetRot.set(0, 0, Math.PI / 4);
                    } else if (mode === MODES.SCATTER) {
                        this.calculateScatterPos();
                    }
                    return;
                }

                if (this.type === 'RIBBON') {
                    if (mode === MODES.TREE) {
                        // Ribbon Logic: Strict Spiral
                        const t = idx / 400; // Assuming 400 ribbon particles
                        const height = 45;
                        const y = (t * height) - (height / 2);
                        const radius = (18 * Math.pow((1 - t), 0.9)) + 2; // Slightly outside the tree
                        const angle = t * 10 * Math.PI; // 5 full turns
                        
                        this.targetPos.set(
                            radius * Math.cos(angle),
                            y,
                            radius * Math.sin(angle)
                        );
                        this.targetScale.set(1, 1, 1);
                        this.targetRot.set(0, 0, 0);
                    } else if (mode === MODES.SCATTER) {
                        this.calculateScatterPos();
                    }
                    return;
                }

                if (this.type === 'GROUND') {
                    if (mode === MODES.TREE) {
                        // Ground Disk
                        const angle = Math.random() * Math.PI * 2;
                        const r = Math.sqrt(Math.random()) * 40; // 40 radius spread
                        this.targetPos.set(r * Math.cos(angle), -24, r * Math.sin(angle));
                        
                        this.targetScale.set(0.8, 0.8, 0.8);
                        this.targetRot.set(Math.random()*Math.PI, Math.random()*Math.PI, Math.random()*Math.PI);
                    } else if (mode === MODES.SCATTER) {
                        this.calculateScatterPos();
                    }
                    return;
                }

                if (mode === MODES.TREE) {
                    this.calculateTreePos(idx, total);
                } else if (mode === MODES.SCATTER) {
                    this.calculateScatterPos();
                }
            }
        }

        // --- Class: SoundManager (Web Audio API) ---
        class SoundManager {
            constructor() {
                this.ctx = null;
                this.muted = true; // Start muted by default for better UX flow
                this.masterGain = null;
                this.bgmNodes = [];
                this.isBgmPlaying = false;
                this.reverbBuffer = null;

                // Custom MP3 Support
                this.bgmAudio = new Audio();
                this.bgmAudio.loop = true;
                this.bgmAudio.crossOrigin = "anonymous";
                this.bgmSource = null;
                this.usingCustomBGM = false;
                
                // Try to load music.mp3
                this.bgmAudio.src = 'music_v2.mp3';
                this.bgmAudio.addEventListener('canplaythrough', () => {

                    this.usingCustomBGM = true;
                });
                this.bgmAudio.addEventListener('error', () => {
                    // console.log('Custom music.mp3 not found, using generative BGM.');
                    this.usingCustomBGM = false;

                this.scatterAudio = new Audio();
                this.scatterAudio.src = 'shine_v2.mp3';
                this.scatterAudio.crossOrigin = "anonymous";
                this.usingCustomScatter = false;
                
                this.scatterAudio.addEventListener('canplaythrough', () => {
                    console.log('Custom scatter sound found and ready.');
                    this.usingCustomScatter = true;
                });

                // Custom Restore Tree Sound Support
                this.restoreAudio = new Audio();
                this.restoreAudio.src = 'restore_v2.mp3';
                this.restoreAudio.crossOrigin = "anonymous";
                this.usingCustomRestore = false;

                this.restoreAudio.addEventListener('canplaythrough', () => {
                    console.log('Custom restore sound found and ready.');
                    this.usingCustomRestore = true;
                });

                // Custom Shifting Sound Support
                this.shiftingAudio = new Audio();
                this.shiftingAudio.src = 'shifting_v2.mp3';
                this.shiftingAudio.crossOrigin = "anonymous";
                this.shiftingAudio.volume = 0.5;
                this.usingCustomShifting = false;
                
                this.shiftingAudio.addEventListener('canplaythrough', () => {
                    console.log('Custom shifting sound found and ready.');
                    this.usingCustomShifting = true;
                });

                // Custom Spreading Sound Support
                this.spreadingAudio = new Audio();
                this.spreadingAudio.src = 'spreading_v2.mp3';
                this.spreadingAudio.crossOrigin = "anonymous";
                this.usingCustomSpreading = false;
                
                this.spreadingAudio.addEventListener('canplaythrough', () => {
                    console.log('Custom spreading sound found and ready.');
                    this.usingCustomSpreading = true;
                });
            }
            
            init() {
                if (this.ctx) return;
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                this.ctx = new AudioContext();
                this.masterGain = this.ctx.createGain();
                this.masterGain.connect(this.ctx.destination);
                this.masterGain.gain.value = 0; // Start at 0 since muted is true
                
                // Create Noise Buffer for Sleigh Bells & Magic
                const bufferSize = this.ctx.sampleRate * 2; // 2 seconds
                this.noiseBuffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
                const data = this.noiseBuffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = Math.random() * 2 - 1;
                }

                // Connect Custom Audio to Web Audio API
                if (!this.bgmSource) {
                    try {
                        this.bgmSource = this.ctx.createMediaElementSource(this.bgmAudio);
                        
                        // Add BGM specific gain for volume control
                        this.bgmGain = this.ctx.createGain();
                        this.bgmGain.gain.value = 0.25; // Reduced volume (25%) for background
                        
                        this.bgmSource.connect(this.bgmGain);
                        this.bgmGain.connect(this.masterGain);
                    } catch(e) {
                        console.warn('Audio Source connection failed:', e);
                    }
                }

                // Connect Custom Scatter Audio
                if (this.scatterAudio && !this.scatterSource) {
                    try {
                        this.scatterSource = this.ctx.createMediaElementSource(this.scatterAudio);
                        this.scatterGain = this.ctx.createGain();
                        this.scatterGain.gain.value = 0.6; // Slightly softer than max
                        
                        this.scatterSource.connect(this.scatterGain);
                        this.scatterGain.connect(this.masterGain);
                    } catch(e) {
                         // Fallback for Safari/Older browsers if MediaElementSource fails
                         console.warn('Scatter Audio Source connection failed:', e);
                    }
                }

                // Connect Custom Restore Audio
                if (this.restoreAudio && !this.restoreSource) {
                    try {
                        this.restoreSource = this.ctx.createMediaElementSource(this.restoreAudio);
                        this.restoreGain = this.ctx.createGain();
                        this.restoreGain.gain.value = 0.6; 
                        
                        this.restoreSource.connect(this.restoreGain);
                        this.restoreGain.connect(this.masterGain);
                    } catch(e) {
                         console.warn('Restore Audio Source connection failed:', e);
                    }
                }
            }

            resume() {
                if (!this.ctx) this.init();
                if (this.ctx.state === 'suspended') {
                    this.ctx.resume();
                }
                // If unmuted and BGM not playing, start it
                if (!this.muted && !this.isBgmPlaying) {
                    this.startAmbientBGM();
                }
            }

            toggleMute() {
                if (!this.ctx) this.init();
                this.resume();
                
                this.muted = !this.muted;
                const targetVol = this.muted ? 0 : 0.4;
                this.masterGain.gain.setTargetAtTime(targetVol, this.ctx.currentTime, 0.1);
                
                if (!this.muted) {
                    this.playClick();
                    this.startAmbientBGM();
                } else {
                    this.stopAmbientBGM();
                }
                
                return this.muted;
            }

            // Sound: Professional Warm Ambient BGM
            startAmbientBGM() {
                if (this.isBgmPlaying || !this.ctx || this.muted) return;
                this.isBgmPlaying = true;
                const now = this.ctx.currentTime;

                // Priority: Use Custom MP3 if available
                if (this.usingCustomBGM) {
                    this.bgmAudio.play().catch(e => console.warn("MP3 Autoplay prevented:", e));
                    return;
                }

                // Fallback: Generative BGM
                // 1. Warm Drone Pad (C Major 7: C3, G3, B3, E4) - "Warmth" Foundation
                // Using Triangle waves with LowPass filter for analog feel
                const chordFreqs = [130.81, 196.00, 246.94, 329.63]; 
                chordFreqs.forEach((freq, i) => {
                    const osc = this.ctx.createOscillator();
                    osc.type = 'triangle';
                    osc.frequency.value = freq;
                    
                    // Detune slightly for chorus effect (richness)
                    osc.detune.value = (Math.random() * 10 - 5); 

                    const gain = this.ctx.createGain();
                    gain.gain.value = 0.02; // Very subtle background

                    const filter = this.ctx.createBiquadFilter();
                    filter.type = 'lowpass';
                    filter.frequency.value = 400 + (Math.random() * 200); // Muffled warm tone

                    // LFO for breathing movement
                    const lfo = this.ctx.createOscillator();
                    lfo.frequency.value = 0.1 + (Math.random() * 0.1); // Slow breath
                    const lfoGain = this.ctx.createGain();
                    lfoGain.gain.value = 50;
                    lfo.connect(lfoGain);
                    lfoGain.connect(filter.frequency);

                    osc.connect(filter);
                    filter.connect(gain);
                    gain.connect(this.masterGain);

                    osc.start(now);
                    lfo.start(now);
                    
                    this.bgmNodes.push(osc, gain, filter, lfo, lfoGain);
                });

                // 2. Music Box Melody Sequencer
                this.scheduleMelody(now);

                // 3. Gentle Sleigh Bells (Rhythmic texture)
                this.scheduleSleighBells(now);
            }

            scheduleMelody(startTime) {
                if (!this.isBgmPlaying) return;
                
                // Slower, more spacious arrangement of Jingle Bells
                const bpm = 80; // Slower tempo for warmth
                const beat = 60 / bpm;
                const melody = [
                    {n: 'E5', d: 1}, {n: 'E5', d: 1}, {n: 'E5', d: 2}, 
                    {n: 'E5', d: 1}, {n: 'E5', d: 1}, {n: 'E5', d: 2}, 
                    {n: 'E5', d: 1}, {n: 'G5', d: 1}, {n: 'C5', d: 1.5}, {n: 'D5', d: 0.5}, {n: 'E5', d: 4}, 
                    {n: 'F5', d: 1}, {n: 'F5', d: 1}, {n: 'F5', d: 1.5}, {n: 'F5', d: 0.5}, 
                    {n: 'F5', d: 1}, {n: 'E5', d: 1}, {n: 'E5', d: 1}, {n: 'E5', d: 1}, 
                    {n: 'E5', d: 1}, {n: 'D5', d: 1}, {n: 'D5', d: 1}, {n: 'E5', d: 1}, {n: 'D5', d: 2}, {n: 'G5', d: 2} 
                ];

                const freqs = { 
                    'C5': 523.25, 'D5': 587.33, 'E5': 659.25, 'F5': 698.46, 'G5': 783.99 
                };

                let currentTime = startTime;
                
                melody.forEach(note => {
                    // Random velocity for human feel
                    const velocity = 0.6 + Math.random() * 0.4;
                    this.playMusicBoxNote(freqs[note.n], currentTime, note.d * beat * 0.9, velocity);
                    currentTime += note.d * beat;
                });

                const totalDuration = currentTime - startTime;
                const loopTime = currentTime + 3; // Longer pause

                this.melodyTimeout = setTimeout(() => {
                    if (this.isBgmPlaying && !this.muted) {
                        this.scheduleMelody(this.ctx.currentTime);
                    }
                }, (totalDuration + 3) * 1000);
            }

            // High Quality Music Box (FM Synthesis + Bell envelope)
            playMusicBoxNote(freq, time, duration, velocity = 1) {
                if (this.muted || !this.ctx) return;
                
                // 1. Carrier (Fundamental)
                const osc = this.ctx.createOscillator();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(freq, time);

                // 2. Modulator (Harmonics for "bell" metal sound)
                const mod = this.ctx.createOscillator();
                mod.type = 'sine';
                mod.frequency.setValueAtTime(freq * 2.0, time); // 2nd harmonic dominant
                
                const modGain = this.ctx.createGain();
                modGain.gain.setValueAtTime(freq * 0.5, time); // Modulation index
                modGain.gain.exponentialRampToValueAtTime(0.01, time + 0.5); // Fast decay of harmonics

                mod.connect(modGain);
                modGain.connect(osc.frequency);

                // 3. Amplitude Envelope
                const gain = this.ctx.createGain();
                gain.gain.setValueAtTime(0, time);
                gain.gain.linearRampToValueAtTime(0.15 * velocity, time + 0.02); // Soft attack
                gain.gain.exponentialRampToValueAtTime(0.001, time + duration + 1.0); // Long ringing tail

                osc.connect(gain);
                gain.connect(this.masterGain);

                osc.start(time);
                mod.start(time);
                osc.stop(time + duration + 1.5);
                mod.stop(time + duration + 1.5);
            }

            scheduleSleighBells(startTime) {
                // Play sleigh bells every beat
                const bpm = 100;
                const beat = 60 / bpm;
                
                const playBell = (time) => {
                    if (!this.isBgmPlaying || this.muted) return;
                    this.playSleighBellsOneShot(time);
                };

                // Simple 4/4 rhythm loop for 16 beats then repeat
                for(let i=0; i<32; i++) {
                   playBell(startTime + i * beat);
                }

                // Loop function
                 this.rhythmTimeout = setTimeout(() => {
                    if (this.isBgmPlaying && !this.muted) {
                        this.scheduleSleighBells(this.ctx.currentTime);
                    }
                }, 32 * beat * 1000);
            }

            playSleighBellsOneShot(time) {
                 const source = this.ctx.createBufferSource();
                 source.buffer = this.noiseBuffer;
                 
                 const filter = this.ctx.createBiquadFilter();
                 filter.type = 'highpass';
                 filter.frequency.value = 4000;
                 
                 const gain = this.ctx.createGain();
                 gain.gain.setValueAtTime(0, time);
                 gain.gain.linearRampToValueAtTime(0.08, time + 0.02);
                 gain.gain.exponentialRampToValueAtTime(0.001, time + 0.2);
                 
                 source.connect(filter);
                 filter.connect(gain);
                 gain.connect(this.masterGain);
                 
                 source.start(time);
                 source.stop(time + 0.3);
            }

            stopAmbientBGM() {
                // Stop MP3
                if (this.bgmAudio) {
                    this.bgmAudio.pause();
                }

                this.bgmNodes.forEach(node => {
                    try {
                        if (node.stop) node.stop();
                        node.disconnect();
                    } catch(e) {}
                });
                this.bgmNodes = [];
                if(this.bgmInterval) clearInterval(this.bgmInterval);
                if(this.melodyTimeout) clearTimeout(this.melodyTimeout);
                if(this.rhythmTimeout) clearTimeout(this.rhythmTimeout);
                this.isBgmPlaying = false;
            }

            playOscillator(freq, type, startTime, duration, vol = 1) {
                if (this.muted || !this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                
                osc.type = type;
                osc.frequency.setValueAtTime(freq, startTime);
                
                gain.gain.setValueAtTime(0, startTime);
                gain.gain.linearRampToValueAtTime(vol, startTime + 0.02); // Faster attack
                gain.gain.exponentialRampToValueAtTime(0.001, startTime + duration);
                
                osc.connect(gain);
                gain.connect(this.masterGain);
                
                osc.start(startTime);
                osc.stop(startTime + duration);
            }
            
            // Sound: Modern UI Click (Apple-style "Pop")
            playClick() {

                noiseGain.gain.exponentialRampToValueAtTime(0.001, now + 0.02);
                
                noise.connect(noiseFilter);
                noiseFilter.connect(noiseGain);
                noiseGain.connect(this.masterGain);
                noise.start(now);
                noise.stop(now + 0.05);

                // 2. Tonal Body (The "Pop")
                const osc = this.ctx.createOscillator();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(600, now);
                osc.frequency.exponentialRampToValueAtTime(300, now + 0.1);
                
                const oscGain = this.ctx.createGain();
                oscGain.gain.setValueAtTime(0, now);
                oscGain.gain.linearRampToValueAtTime(0.15, now + 0.01);
                oscGain.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
                
                osc.connect(oscGain);
                oscGain.connect(this.masterGain);
                
                osc.start(now);
                osc.stop(now + 0.15);

                glissGain.connect(this.masterGain);

                gliss.stop(now + 0.5);

            // Sound: Restore Tree / Reset
            playRestoreSound() {
                this.resume();
                if (this.muted || !this.ctx) return;
                
                // Use Custom Restore Sound if available
                if (this.usingCustomRestore) {
                    this.restoreAudio.currentTime = 0; // Rewind
                    this.restoreAudio.play().catch(e => console.warn("Restore play prevented:", e));

                // Fallback to Jingle Melody if custom sound not ready
                this.playJingleMelody();

            playSleighBells() {
                this.resume();
                if (this.muted || !this.ctx) return;

                // Use Custom Shifting Sound if available
                if (this.usingCustomShifting) {
                    this.shiftingAudio.currentTime = 0; // Rewind
                    this.shiftingAudio.play().catch(e => console.warn("Shifting play prevented:", e));
                    return;
                }

                // Fallback to synthesized sound if custom sound not ready
                const now = this.ctx.currentTime;
                // Play multiple instances of filtered noise slightly offset
                for(let i=0; i<6; i++) {
                    const source = this.ctx.createBufferSource();
                    source.buffer = this.noiseBuffer;
                    
                    const filter = this.ctx.createBiquadFilter();
                    filter.type = 'highpass';
                    filter.frequency.value = 3000 + Math.random() * 2000; // High pitch shine
                    
                    const gain = this.ctx.createGain();
                    gain.gain.value = 0;
                    gain.gain.setValueAtTime(0, now + i*0.03);
                    gain.gain.linearRampToValueAtTime(0.15, now + i*0.03 + 0.02);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + i*0.03 + 0.15);
                    
                    source.connect(filter);
                    filter.connect(gain);
                    gain.connect(this.masterGain);
                    
                    source.start(now + i*0.03);
                    source.stop(now + i*0.03 + 0.2);
                }
            }

            // Sound: Jingle Melody (Christmas Theme)
            playJingleMelody() {
                if (this.muted || !this.ctx) return;
                const now = this.ctx.currentTime;
                const notes = [
                    {f: 659.25, t: 0, d: 0.2}, {f: 659.25, t: 0.25, d: 0.2}, {f: 659.25, t: 0.5, d: 0.4}, // Jingle Bells (E)
                    {f: 659.25, t: 1.0, d: 0.2}, {f: 659.25, t: 1.25, d: 0.2}, {f: 659.25, t: 1.5, d: 0.4}, // Jingle Bells (E)
                    {f: 659.25, t: 2.0, d: 0.2}, {f: 783.99, t: 2.25, d: 0.2}, {f: 523.25, t: 2.5, d: 0.3}, {f: 587.33, t: 2.8, d: 0.1}, {f: 659.25, t: 3.0, d: 0.8} // E G C D E
                ];
                notes.forEach(n => {
                    this.playOscillator(n.f, 'triangle', now + n.t, n.d, 0.15);
                });
                
                // Add backing sleigh bells
                setTimeout(() => this.playSleighBells(), 0);
                setTimeout(() => this.playSleighBells(), 1000);
                setTimeout(() => this.playSleighBells(), 2000);
            }

            // Sound: Magical Sparkle (for Scatter/Magic)
            playSparkle() {
                this.resume();
                if (this.muted) return;
                
                // Use Custom Spreading Sound if available
                if (this.usingCustomSpreading) {
                    this.spreadingAudio.currentTime = 0; // Rewind
                    this.spreadingAudio.play().catch(e => console.warn("Spreading play prevented:", e));
                    return;
                }

                const now = this.ctx.currentTime;
                // Play a cascade of high pitched sine waves
                for(let i=0; i<8; i++) {
                    const freq = 800 + Math.random() * 1200;
                    const time = now + Math.random() * 0.4;
                    this.playOscillator(freq, 'sine', time, 0.4, 0.15);
                }
            }

            // Sound: Gentle Chime (for Tree/Restore)
            playChime() {
                this.resume();
                if (this.muted) return;
                const now = this.ctx.currentTime;
                // C Major 9th chord arpeggio: C5, E5, G5, B5, D6
                const notes = [523.25, 659.25, 783.99, 987.77, 1174.66]; 
                notes.forEach((freq, i) => {
                    this.playOscillator(freq, 'sine', now + i*0.08, 1.5, 0.2);
                });
            }

            // Sound: Whoosh/Focus (for Focus/Select)
            playFocus() {
                this.resume();
                if (this.muted) return;
                const now = this.ctx.currentTime;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                
                // Low to High sweep
                osc.frequency.setValueAtTime(200, now);
                osc.frequency.exponentialRampToValueAtTime(600, now + 0.4);
                
                gain.gain.setValueAtTime(0, now);
                gain.gain.linearRampToValueAtTime(0.2, now + 0.1);
                gain.gain.linearRampToValueAtTime(0, now + 0.4);
                
                osc.connect(gain);
                gain.connect(this.masterGain);
                
                osc.start(now);
                osc.stop(now + 0.4);
            }

            // Sound: Success/Start (for Camera Ready)
            playSuccess() {
                this.resume();
                if (this.muted) return;
                const now = this.ctx.currentTime;
                // Simple ascending major triad
                this.playOscillator(523.25, 'sine', now, 0.3, 0.2); // C5
                this.playOscillator(659.25, 'sine', now + 0.1, 0.3, 0.2); // E5
                this.playOscillator(783.99, 'sine', now + 0.2, 0.6, 0.2); // G5
            }
        }

        // --- Class: SnowSystem ---
        class SnowSystem {
            constructor(scene, count = 1500) {
                this.scene = scene;
                this.count = count;
                this.geometry = new THREE.BufferGeometry();
                this.positions = new Float32Array(count * 3);
                this.velocities = []; 

                const canvas = document.createElement('canvas');
                canvas.width = 32; canvas.height = 32;
                const ctx = canvas.getContext('2d');
                const grad = ctx.createRadialGradient(16,16,0, 16,16,16);
                grad.addColorStop(0, 'rgba(255,255,255,0.9)');
                grad.addColorStop(1, 'rgba(255,255,255,0)');
                ctx.fillStyle = grad;
                ctx.fillRect(0,0,32,32);
                const texture = new THREE.CanvasTexture(canvas);

                this.material = new THREE.PointsMaterial({
                    color: 0xffffff,
                    size: 0.6,
                    map: texture,
                    transparent: true,
                    opacity: 0.9,
                    depthWrite: false,
                    blending: THREE.AdditiveBlending
                });

                for(let i = 0; i < count; i++) {
                    this.positions[i*3] = (Math.random() - 0.5) * 120;
                    this.positions[i*3+1] = (Math.random() - 0.5) * 100; 
                    this.positions[i*3+2] = (Math.random() - 0.5) * 120;
                    
                    this.velocities.push({
                        y: -Math.random() * 0.1 - 0.05,
                        x: (Math.random() - 0.5) * 0.03,
                        z: (Math.random() - 0.5) * 0.03
                    });
                }

                this.geometry.setAttribute('position', new THREE.BufferAttribute(this.positions, 3));
                this.mesh = new THREE.Points(this.geometry, this.material);
                this.scene.add(this.mesh);
            }

            update() {
                const positions = this.geometry.attributes.position.array;
                for(let i = 0; i < this.count; i++) {
                    positions[i*3+1] += this.velocities[i].y;
                    positions[i*3] += this.velocities[i].x;
                    positions[i*3+2] += this.velocities[i].z;

                    if(positions[i*3+1] < -50) {
                        positions[i*3+1] = 50;
                        positions[i*3] = (Math.random() - 0.5) * 120;
                        positions[i*3+2] = (Math.random() - 0.5) * 120;
                    }
                }
                this.geometry.attributes.position.needsUpdate = true;
                this.mesh.rotation.y += 0.001;
            }
        }

            initManualControls() {
                // Raycaster for click interaction
                this.raycaster = new THREE.Raycaster();
                this.mouse = new THREE.Vector2();
                
                // Track dragging for photo
                this.isDragging = false;
                this.dragStart = new THREE.Vector2();
                this.dragPos = new THREE.Vector2();
                
                // Track panning for tree
                this.isPanning = false;
                this.panStart = 0;
                
                window.addEventListener('mousedown', (e) => this.onMouseDown(e));
                window.addEventListener('mousemove', (e) => this.onMouseMove(e));
                window.addEventListener('mouseup', (e) => this.onMouseUp(e));
                window.addEventListener('touchstart', (e) => this.onTouchStart(e), {passive: false});
                window.addEventListener('touchmove', (e) => this.onTouchMove(e), {passive: false});
                window.addEventListener('touchend', (e) => this.onTouchEnd(e));
                window.addEventListener('wheel', (e) => this.onWheel(e), {passive: false});
            }

            onMouseDown(e) {
                if (STATE.mode === MODES.FOCUS && this.photos.length > 0) {
                    // Check if clicked on photo
                    this.mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                    this.mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
                    this.raycaster.setFromCamera(this.mouse, this.camera);
                    
                    const currentPhoto = this.photos[STATE.photoIndex];
                    if (currentPhoto) {
                         const intersects = this.raycaster.intersectObject(currentPhoto.mesh);
                         if (intersects.length > 0) {
                             this.isDragging = true;
                             this.dragStart.set(e.clientX, e.clientY);
                             return;
                         } else {
                             // Clicked outside photo -> Exit Focus Mode
                             this.updateLayout(MODES.TREE);
                             return;
                         }
                    }
                }
                
                this.isPanning = true;
                this.panStart = e.clientX;
            }

            onMouseMove(e) {
                if (STATE.mode === MODES.FOCUS && this.isDragging) {
                    const deltaX = e.clientX - this.dragStart.x;
                    const deltaY = e.clientY - this.dragStart.y;
                    
                    const currentPhoto = this.photos[STATE.photoIndex];
                    if (currentPhoto) {
                        // Move photo based on drag (scale factor needs adjustment)
                        currentPhoto.targetPos.x += deltaX * 0.02;
                        currentPhoto.targetPos.y -= deltaY * 0.02;
                    }
                    
                    this.dragStart.set(e.clientX, e.clientY);
                    return;
                }

                if (this.isPanning && STATE.mode === MODES.TREE) {
                    const delta = e.clientX - this.panStart;
                    STATE.rotationSpeed = delta * 0.0005;
                    this.mainGroup.rotation.y += delta * 0.005;
                    this.panStart = e.clientX;
                }
            }

            onMouseUp(e) {
                this.isPanning = false;
                this.isDragging = false;
                STATE.rotationSpeed = 0.002;
            }
            
            onWheel(e) {
                if (STATE.mode === MODES.FOCUS) {
                    e.preventDefault();
                    const currentPhoto = this.photos[STATE.photoIndex];
                    if (currentPhoto) {
                        // Zoom photo
                        const scaleDelta = e.deltaY * -0.005;
                        const newScale = Math.max(1.0, Math.min(10.0, currentPhoto.targetScale.x + scaleDelta));
                        currentPhoto.targetScale.set(newScale, newScale, newScale);
                    }
                }
            }

            // Touch events simplified mapping
            onTouchStart(e) {
                if (e.touches.length === 1) {
                    this.onMouseDown(e.touches[0]);
                }
            }
            onTouchMove(e) {
                if (e.touches.length === 1) {
                    this.onMouseMove(e.touches[0]);
                }
            }
            onTouchEnd(e) {
                this.onMouseUp(e);
            }

            createStarfield() {
                const geometry = new THREE.BufferGeometry();
                const count = 3000;
                const positions = new Float32Array(count * 3);
                const colors = new Float32Array(count * 3);

                for(let i = 0; i < count; i++) {
                    const r = 200 + Math.random() * 300; // Distant stars
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    
                    positions[i*3] = r * Math.sin(phi) * Math.cos(theta);
                    positions[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
                    positions[i*3+2] = r * Math.cos(phi);

                    // Star colors (white, blueish, yellowish)
                    const colorType = Math.random();
                    let c = new THREE.Color();
                    if(colorType > 0.9) c.setHex(0xffaa00); // Yellow/Gold
                    else if(colorType > 0.7) c.setHex(0xaaaaff); // Blueish
                    else c.setHex(0xffffff); // White

                    colors[i*3] = c.r;
                    colors[i*3+1] = c.g;
                    colors[i*3+2] = c.b;
                }

                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

                const material = new THREE.PointsMaterial({
                    size: 0.8,
                    vertexColors: true,
                    transparent: true,
                    opacity: 0.8,
                    sizeAttenuation: true
                });

                const starField = new THREE.Points(geometry, material);
                this.scene.add(starField);
            }
