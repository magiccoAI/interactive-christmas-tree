    <script type="module">
        import * as THREE from 'three';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';
        // Import MediaPipe directly from CDN with full path to verify loading
        import { FilesetResolver, HandLandmarker } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm';

        // --- Configuration ---
        const CONFIG = {
            colors: {
                gold: 0xffd700, // Golden Rod
                cream: 0xfffdd0,
                green: 0x004225, // British Racing Green
                red: 0x8a0f0f,
                blue: 0x0f1f8a,
                silver: 0xc0c0c0
            },
            particles: {
                mainCount: 2000, // Increased count
                dustCount: 2000
            },
            bloom: {
                strength: 0.4, // Significantly reduced from 1.0
                radius: 0.4,   // Reduced radius
                threshold: 0.85 // Higher threshold - only very bright things glow
            }
        };

        // --- State Machine ---
        const MODES = {
            TREE: 'TREE',
            SCATTER: 'SCATTER',
            FOCUS: 'FOCUS'
        };

        const STATE = {
            mode: MODES.TREE,
            targetMode: MODES.TREE,
            focusTarget: null,
            tilt: { x: 0, y: 0 } // Renamed from handRotation to tilt
        };

        // --- Utils ---
        const randFloat = (min, max) => Math.random() * (max - min) + min;
        
        // --- Class: Particle ---
        class Particle {
            constructor(mesh, type = 'DECO') {
                this.mesh = mesh;
                this.type = type; // 'DECO', 'PHOTO', 'DUST'
                
                // Animation Phase
                this.phase = Math.random() * Math.PI * 2;
                this.baseScale = mesh.scale.clone();
                
                // Current State
                this.position = new THREE.Vector3();
                this.rotation = new THREE.Euler();
                
                // Target State (for Lerping)
                this.targetPos = new THREE.Vector3();
                this.targetRot = new THREE.Euler();
                this.targetScale = new THREE.Vector3(1, 1, 1);
                
                // Physics properties for Scatter mode
                this.velocity = new THREE.Vector3(
                    randFloat(-0.02, 0.02),
                    randFloat(-0.02, 0.02),
                    randFloat(-0.02, 0.02)
                );

                // Tree Jitter (Unique per particle)
                this.treeJitter = new THREE.Vector3(
                    randFloat(-0.5, 0.5),
                    randFloat(-0.5, 0.5),
                    randFloat(-0.5, 0.5)
                );
                
                // Initialize random position
                this.mesh.position.set(randFloat(-50, 50), randFloat(-50, 50), randFloat(-50, 50));
                this.updateTargets(MODES.TREE, 0); 
            }

            update(mode, time) {
                // Lerp towards target
                const lerpSpeed = 0.05;
                
                this.mesh.position.lerp(this.targetPos, lerpSpeed);
                
                // Rotation
                if (mode === MODES.SCATTER) {
                    this.mesh.rotation.x += this.velocity.x * 2;
                    this.mesh.rotation.y += this.velocity.y * 2;
                } else {
                    this.mesh.rotation.x += (this.targetRot.x - this.mesh.rotation.x) * lerpSpeed;
                    this.mesh.rotation.y += (this.targetRot.y - this.mesh.rotation.y) * lerpSpeed;
                    this.mesh.rotation.z += (this.targetRot.z - this.mesh.rotation.z) * lerpSpeed;
                }

                // Scale Animation (Twinkle/Pulse)
                this.mesh.scale.lerp(this.targetScale, lerpSpeed);
            }

            setFocus(isTarget) {
                if (isTarget) {
                    this.targetPos.set(0, 2, 35);
                    this.targetScale.set(4.5, 4.5, 4.5);
                    this.targetRot.set(0, 0, 0);
                } else {
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    const r = randFloat(20, 40);
                    this.targetPos.set(
                        r * Math.sin(phi) * Math.cos(theta),
                        r * Math.sin(phi) * Math.sin(theta),
                        r * Math.cos(phi)
                    );
                    this.targetScale.set(1, 1, 1);
                }
            }

            calculateTreePos(idx, total) {
                const t = idx / total;
                const maxRadius = 18; // Wider base
                const height = 50; // Taller tree
                
                const y = (t * height) - (height / 2);
                
                // More complex radius function for fuller look
                // Combine cone with a slight bulge
                const radius = maxRadius * Math.pow((1 - t), 1.1) * (0.8 + 0.2 * Math.sin(t * Math.PI * 10)); 
                
                // Golden Angle for better distribution
                const angle = t * Math.PI * 2 * 20; // 20 turns

                const x = radius * Math.cos(angle);
                const z = radius * Math.sin(angle);
                
                // Apply organic jitter
                this.targetPos.set(
                    x + this.treeJitter.x * 2.0, // More jitter
                    y + this.treeJitter.y * 2.0, 
                    z + this.treeJitter.z * 2.0
                );
                
                this.targetRot.set(randFloat(0, Math.PI), randFloat(0, Math.PI), randFloat(0, Math.PI));
                this.targetScale.set(1, 1, 1);
            }

            calculateScatterPos() {
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                const r = randFloat(8, 20);
                
                this.targetPos.set(
                    r * Math.sin(phi) * Math.cos(theta),
                    r * Math.sin(phi) * Math.sin(theta),
                    r * Math.cos(phi)
                );
                this.targetScale.set(1, 1, 1);
            }

            updateTargets(mode, idx, total) {
                if (this.type === 'TOP_STAR') {
                    if (mode === MODES.TREE) {
                        this.targetPos.set(0, 27, 0); // Top of the tree (Higher)
                        this.targetScale.set(5, 5, 5); // Even larger star
                        this.targetRot.set(0, 0, Math.PI / 4);
                    } else if (mode === MODES.SCATTER) {
                        this.calculateScatterPos();
                    }
                    return;
                }

                if (this.type === 'RIBBON') {
                    if (mode === MODES.TREE) {
                        // Ribbon Logic: Strict Spiral
                        const t = idx / 400; // Assuming 400 ribbon particles
                        const height = 45;
                        const y = (t * height) - (height / 2);
                        const radius = (18 * Math.pow((1 - t), 0.9)) + 2; // Slightly outside the tree
                        const angle = t * 10 * Math.PI; // 5 full turns
                        
                        this.targetPos.set(
                            radius * Math.cos(angle),
                            y,
                            radius * Math.sin(angle)
                        );
                        this.targetScale.set(1, 1, 1);
                        this.targetRot.set(0, 0, 0);
                    } else if (mode === MODES.SCATTER) {
                        this.calculateScatterPos();
                    }
                    return;
                }

                if (this.type === 'GROUND') {
                    if (mode === MODES.TREE) {
                        // Ground Disk
                        const angle = Math.random() * Math.PI * 2;
                        const r = Math.sqrt(Math.random()) * 40; // 40 radius spread
                        this.targetPos.set(r * Math.cos(angle), -24, r * Math.sin(angle));
                        
                        this.targetScale.set(0.8, 0.8, 0.8);
                        this.targetRot.set(Math.random()*Math.PI, Math.random()*Math.PI, Math.random()*Math.PI);
                    } else if (mode === MODES.SCATTER) {
                        this.calculateScatterPos();
                    }
                    return;
                }

                if (mode === MODES.TREE) {
                    this.calculateTreePos(idx, total);
                } else if (mode === MODES.SCATTER) {
                    this.calculateScatterPos();
                }
            }
        }

        // --- Class: SoundManager (Web Audio API) ---
        class SoundManager {
            constructor() {
                this.ctx = null;
                this.muted = true; // Start muted by default for better UX flow
                this.masterGain = null;
                this.bgmNodes = [];
                this.isBgmPlaying = false;
            }
            
            init() {
                if (this.ctx) return;
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                this.ctx = new AudioContext();
                this.masterGain = this.ctx.createGain();
                this.masterGain.connect(this.ctx.destination);
                this.masterGain.gain.value = 0; // Start at 0 since muted is true
                
                // Create Noise Buffer for Sleigh Bells
                const bufferSize = this.ctx.sampleRate * 2; // 2 seconds
                this.noiseBuffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
                const data = this.noiseBuffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = Math.random() * 2 - 1;
                }
            }

            resume() {
                if (!this.ctx) this.init();
                if (this.ctx.state === 'suspended') {
                    this.ctx.resume();
                }
                // If unmuted and BGM not playing, start it
                if (!this.muted && !this.isBgmPlaying) {
                    this.startAmbientBGM();
                }
            }

            toggleMute() {
                if (!this.ctx) this.init();
                this.resume();
                
                this.muted = !this.muted;
                const targetVol = this.muted ? 0 : 0.3;
                this.masterGain.gain.setTargetAtTime(targetVol, this.ctx.currentTime, 0.1);
                
                if (!this.muted) {
                    this.playClick();
                    this.startAmbientBGM();
                } else {
                    this.stopAmbientBGM();
                }
                
                return this.muted;
            }

            // Sound: Ambient Background (Melodic Christmas Theme)
            startAmbientBGM() {
                if (this.isBgmPlaying || !this.ctx || this.muted) return;
                this.isBgmPlaying = true;
                const now = this.ctx.currentTime;

                // 1. Gentle Wind Background (Subtle)
                const bufferSize = this.ctx.sampleRate * 4;
                const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
                const data = buffer.getChannelData(0);
                let lastOut = 0;
                for (let i = 0; i < bufferSize; i++) {
                    const white = Math.random() * 2 - 1;
                    data[i] = (lastOut + (0.02 * white)) / 1.02;
                    lastOut = data[i];
                    data[i] *= 3.5; 
                }

                const windSource = this.ctx.createBufferSource();
                windSource.buffer = buffer;
                windSource.loop = true;

                const windFilter = this.ctx.createBiquadFilter();
                windFilter.type = 'lowpass';
                windFilter.frequency.value = 300; // Lower frequency for warmth

                const windGain = this.ctx.createGain();
                windGain.gain.value = 0.03; // Very quiet

                // Breeze modulation
                const windLFO = this.ctx.createOscillator();
                windLFO.frequency.value = 0.08;
                const lfoGain = this.ctx.createGain();
                lfoGain.gain.value = 100;
                windLFO.connect(lfoGain);
                lfoGain.connect(windFilter.frequency);

                windSource.connect(windFilter);
                windFilter.connect(windGain);
                windGain.connect(this.masterGain);

                windSource.start(now);
                windLFO.start(now);
                
                this.bgmNodes.push(windSource, windLFO, windGain, lfoGain, windFilter);

                // 2. Music Box Melody Sequencer
                this.scheduleMelody(now);

                // 3. Rhythmic Sleigh Bells
                this.scheduleSleighBells(now);
            }

            scheduleMelody(startTime) {
                if (!this.isBgmPlaying) return;
                
                // Simple "Jingle Bells" Chorus Melody
                // Notes: E E E, E E E, E G C D E
                const bpm = 100;
                const beat = 60 / bpm;
                const melody = [
                    {n: 'E5', d: 1}, {n: 'E5', d: 1}, {n: 'E5', d: 2}, // Jingle Bells
                    {n: 'E5', d: 1}, {n: 'E5', d: 1}, {n: 'E5', d: 2}, // Jingle Bells
                    {n: 'E5', d: 1}, {n: 'G5', d: 1}, {n: 'C5', d: 1.5}, {n: 'D5', d: 0.5}, {n: 'E5', d: 4}, // Jingle All The Way
                    {n: 'F5', d: 1}, {n: 'F5', d: 1}, {n: 'F5', d: 1.5}, {n: 'F5', d: 0.5}, // Oh what fun
                    {n: 'F5', d: 1}, {n: 'E5', d: 1}, {n: 'E5', d: 1}, {n: 'E5', d: 1}, // it is to ride
                    {n: 'E5', d: 1}, {n: 'D5', d: 1}, {n: 'D5', d: 1}, {n: 'E5', d: 1}, {n: 'D5', d: 2}, {n: 'G5', d: 2} // one horse open sleigh
                ];

                const freqs = { 
                    'C5': 523.25, 'D5': 587.33, 'E5': 659.25, 'F5': 698.46, 'G5': 783.99 
                };

                let currentTime = startTime;
                
                melody.forEach(note => {
                    this.playMusicBoxNote(freqs[note.n], currentTime, note.d * beat * 0.9);
                    currentTime += note.d * beat;
                });

                // Schedule loop
                const totalDuration = currentTime - startTime;
                // Add some pause before repeating
                const loopTime = currentTime + 2; 

                this.melodyTimeout = setTimeout(() => {
                    if (this.isBgmPlaying && !this.muted) {
                        this.scheduleMelody(this.ctx.currentTime);
                    }
                }, (totalDuration + 2) * 1000);
            }

            playMusicBoxNote(freq, time, duration) {
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                
                // Music Box / Celesta tone (Sine with slight overtone)
                osc.type = 'sine';
                osc.frequency.setValueAtTime(freq, time);

                // Bell-like Envelope
                gain.gain.setValueAtTime(0, time);
                gain.gain.linearRampToValueAtTime(0.15, time + 0.02); // Fast attack
                gain.gain.exponentialRampToValueAtTime(0.01, time + duration); // Decay
                
                osc.connect(gain);
                gain.connect(this.masterGain);
                
                osc.start(time);
                osc.stop(time + duration + 0.1);
            }

            scheduleSleighBells(startTime) {
                // Play sleigh bells every beat
                const bpm = 100;
                const beat = 60 / bpm;
                
                const playBell = (time) => {
                    if (!this.isBgmPlaying || this.muted) return;
                    this.playSleighBellsOneShot(time);
                };

                // Simple 4/4 rhythm loop for 16 beats then repeat
                for(let i=0; i<32; i++) {
                   playBell(startTime + i * beat);
                }

                // Loop function
                 this.rhythmTimeout = setTimeout(() => {
                    if (this.isBgmPlaying && !this.muted) {
                        this.scheduleSleighBells(this.ctx.currentTime);
                    }
                }, 32 * beat * 1000);
            }

            playSleighBellsOneShot(time) {
                 const source = this.ctx.createBufferSource();
                 source.buffer = this.noiseBuffer;
                 
                 const filter = this.ctx.createBiquadFilter();
                 filter.type = 'highpass';
                 filter.frequency.value = 4000;
                 
                 const gain = this.ctx.createGain();
                 gain.gain.setValueAtTime(0, time);
                 gain.gain.linearRampToValueAtTime(0.08, time + 0.02);
                 gain.gain.exponentialRampToValueAtTime(0.001, time + 0.2);
                 
                 source.connect(filter);
                 filter.connect(gain);
                 gain.connect(this.masterGain);
                 
                 source.start(time);
                 source.stop(time + 0.3);
            }

            stopAmbientBGM() {
                this.bgmNodes.forEach(node => {
                    try {
                        if (node.stop) node.stop();
                        node.disconnect();
                    } catch(e) {}
                });
                this.bgmNodes = [];
                if(this.bgmInterval) clearInterval(this.bgmInterval);
                if(this.melodyTimeout) clearTimeout(this.melodyTimeout);
                if(this.rhythmTimeout) clearTimeout(this.rhythmTimeout);
                this.isBgmPlaying = false;
            }

            playOscillator(freq, type, startTime, duration, vol = 1) {
                if (this.muted || !this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                
                osc.type = type;
                osc.frequency.setValueAtTime(freq, startTime);
                
                gain.gain.setValueAtTime(0, startTime);
                gain.gain.linearRampToValueAtTime(vol, startTime + 0.05);
                gain.gain.exponentialRampToValueAtTime(0.001, startTime + duration);
                
                osc.connect(gain);
                gain.connect(this.masterGain);
                
                osc.start(startTime);
                osc.stop(startTime + duration);
            }
            
            // Sound: Click (UI Feedback)
            playClick() {
                if (this.muted || !this.ctx) return;
                this.playOscillator(800, 'sine', this.ctx.currentTime, 0.1, 0.1);
            }

            // Sound: Sleigh Bells (Christmas Atmosphere)
            playSleighBells() {
                if (this.muted || !this.ctx) return;
                const now = this.ctx.currentTime;
                // Play multiple instances of filtered noise slightly offset
                for(let i=0; i<6; i++) {
                    const source = this.ctx.createBufferSource();
                    source.buffer = this.noiseBuffer;
                    
                    const filter = this.ctx.createBiquadFilter();
                    filter.type = 'highpass';
                    filter.frequency.value = 3000 + Math.random() * 2000; // High pitch shine
                    
                    const gain = this.ctx.createGain();
                    gain.gain.value = 0;
                    gain.gain.setValueAtTime(0, now + i*0.03);
                    gain.gain.linearRampToValueAtTime(0.15, now + i*0.03 + 0.02);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + i*0.03 + 0.15);
                    
                    source.connect(filter);
                    filter.connect(gain);
                    gain.connect(this.masterGain);
                    
                    source.start(now + i*0.03);
                    source.stop(now + i*0.03 + 0.2);
                }
            }

            // Sound: Jingle Melody (Christmas Theme)
            playJingleMelody() {
                if (this.muted || !this.ctx) return;
                const now = this.ctx.currentTime;
                const notes = [
                    {f: 659.25, t: 0, d: 0.2}, {f: 659.25, t: 0.25, d: 0.2}, {f: 659.25, t: 0.5, d: 0.4}, // Jingle Bells (E)
                    {f: 659.25, t: 1.0, d: 0.2}, {f: 659.25, t: 1.25, d: 0.2}, {f: 659.25, t: 1.5, d: 0.4}, // Jingle Bells (E)
                    {f: 659.25, t: 2.0, d: 0.2}, {f: 783.99, t: 2.25, d: 0.2}, {f: 523.25, t: 2.5, d: 0.3}, {f: 587.33, t: 2.8, d: 0.1}, {f: 659.25, t: 3.0, d: 0.8} // E G C D E
                ];
                notes.forEach(n => {
                    this.playOscillator(n.f, 'triangle', now + n.t, n.d, 0.15);
                });
                
                // Add backing sleigh bells
                setTimeout(() => this.playSleighBells(), 0);
                setTimeout(() => this.playSleighBells(), 1000);
                setTimeout(() => this.playSleighBells(), 2000);
            }

            // Sound: Magical Sparkle (for Scatter/Magic)
            playSparkle() {
                this.resume();
                if (this.muted) return;
                const now = this.ctx.currentTime;
                // Play a cascade of high pitched sine waves
                for(let i=0; i<8; i++) {
                    const freq = 800 + Math.random() * 1200;
                    const time = now + Math.random() * 0.4;
                    this.playOscillator(freq, 'sine', time, 0.4, 0.15);
                }
            }

            // Sound: Gentle Chime (for Tree/Restore)
            playChime() {
                this.resume();
                if (this.muted) return;
                const now = this.ctx.currentTime;
                // C Major 9th chord arpeggio: C5, E5, G5, B5, D6
                const notes = [523.25, 659.25, 783.99, 987.77, 1174.66]; 
                notes.forEach((freq, i) => {
                    this.playOscillator(freq, 'sine', now + i*0.08, 1.5, 0.2);
                });
            }

            // Sound: Whoosh/Focus (for Focus/Select)
            playFocus() {
                this.resume();
                if (this.muted) return;
                const now = this.ctx.currentTime;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                
                // Low to High sweep
                osc.frequency.setValueAtTime(200, now);
                osc.frequency.exponentialRampToValueAtTime(600, now + 0.4);
                
                gain.gain.setValueAtTime(0, now);
                gain.gain.linearRampToValueAtTime(0.2, now + 0.1);
                gain.gain.linearRampToValueAtTime(0, now + 0.4);
                
                osc.connect(gain);
                gain.connect(this.masterGain);
                
                osc.start(now);
                osc.stop(now + 0.4);
            }

            // Sound: Success/Start (for Camera Ready)
            playSuccess() {
                this.resume();
                if (this.muted) return;
                const now = this.ctx.currentTime;
                // Simple ascending major triad
                this.playOscillator(523.25, 'sine', now, 0.3, 0.2); // C5
                this.playOscillator(659.25, 'sine', now + 0.1, 0.3, 0.2); // E5
                this.playOscillator(783.99, 'sine', now + 0.2, 0.6, 0.2); // G5
            }
        }

        class SnowSystem {
            constructor(scene, count = 1500) {
                this.scene = scene;
                this.count = count;
                this.geometry = new THREE.BufferGeometry();
                this.positions = new Float32Array(count * 3);
                this.velocities = []; 

                const canvas = document.createElement('canvas');
                canvas.width = 32; canvas.height = 32;
                const ctx = canvas.getContext('2d');
                const grad = ctx.createRadialGradient(16,16,0, 16,16,16);
                grad.addColorStop(0, 'rgba(255,255,255,0.9)');
                grad.addColorStop(1, 'rgba(255,255,255,0)');
                ctx.fillStyle = grad;
                ctx.fillRect(0,0,32,32);
                const texture = new THREE.CanvasTexture(canvas);

                this.material = new THREE.PointsMaterial({
                    color: 0xffffff,
                    size: 0.6,
                    map: texture,
                    transparent: true,
                    opacity: 0.9,
                    depthWrite: false,
                    blending: THREE.AdditiveBlending
                });

                for(let i = 0; i < count; i++) {
                    this.positions[i*3] = (Math.random() - 0.5) * 120;
                    this.positions[i*3+1] = (Math.random() - 0.5) * 100; 
                    this.positions[i*3+2] = (Math.random() - 0.5) * 120;
                    
                    this.velocities.push({
                        y: -Math.random() * 0.1 - 0.05,
                        x: (Math.random() - 0.5) * 0.03,
                        z: (Math.random() - 0.5) * 0.03
                    });
                }

                this.geometry.setAttribute('position', new THREE.BufferAttribute(this.positions, 3));
                this.mesh = new THREE.Points(this.geometry, this.material);
                this.scene.add(this.mesh);
            }

            update() {
                const positions = this.geometry.attributes.position.array;
                for(let i = 0; i < this.count; i++) {
                    positions[i*3+1] += this.velocities[i].y;
                    positions[i*3] += this.velocities[i].x;
                    positions[i*3+2] += this.velocities[i].z;

                    if(positions[i*3+1] < -50) {
                        positions[i*3+1] = 50;
                        positions[i*3] = (Math.random() - 0.5) * 120;
                        positions[i*3+2] = (Math.random() - 0.5) * 120;
                    }
                }
                this.geometry.attributes.position.needsUpdate = true;
                this.mesh.rotation.y += 0.001;
            }
        }

                    const phi = Math.acos(2 * Math.random() - 1);

                    positions[i*3+1] = r * Math.sin(phi) * Math.sin(theta);

                ctx.strokeStyle = '#ff0000';

                ctx.beginPath();
                for(let i = -128; i < 256; i+=40) {

                    ctx.lineTo(i + 128, 128);

                ctx.stroke();
                const tex = new THREE.CanvasTexture(canvas);

            // --- Camera & Gesture Setup ---
            async setupCamera() {
                if(this.webcamRunning) return;

                // HTTPS Check
                if (!window.isSecureContext && window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
                    const statusEl = document.getElementById('gesture-status');
                    if (statusEl) statusEl.textContent = "‚ö†Ô∏è Camera requires HTTPS or Localhost";
                    console.warn("Camera requires Secure Context (HTTPS)");
                    return;
                }
                
                const video = document.getElementById('webcam');
                const constraints = { video: { facingMode: "user", width: 320, height: 240 } };
                
                try {
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = stream;
                    video.addEventListener('loadeddata', () => { 
                        this.webcamRunning = true; 
                        const statusEl = document.getElementById('gesture-status');
                        if (statusEl) statusEl.textContent = "Camera Active. Loading AI...";
                        const canvas = document.getElementById('cv-canvas');
                        if (canvas) {
                            canvas.width = video.videoWidth || 320;
                            canvas.height = video.videoHeight || 240;
                        }
                        const playPromise = video.play();
                        if (playPromise && playPromise.catch) {
                            playPromise.catch(() => {});
                        }
                        this.initMediaPipe();
                    });
                } catch (err) { 
                    console.warn("Webcam access denied", err); 
                    const statusEl = document.getElementById('gesture-status');
                    if (statusEl) {
                        if (err && err.name === 'NotReadableError') {
                            statusEl.textContent = "Camera is used by another app. Close it and refresh.";
                        } else if (err && (err.name === 'NotAllowedError' || err.name === 'SecurityError')) {
                            statusEl.textContent = "Camera permission blocked. Please allow access in browser settings.";
                        } else {
                            statusEl.textContent = "Camera error. Check settings or try another browser.";
                        }
                    }
                }
            }

            async initMediaPipe() {
                if (this.handLandmarker) return;

                try {
                    const vision = await FilesetResolver.forVisionTasks(
                        "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
                    );
                    this.handLandmarker = await HandLandmarker.createFromOptions(vision, {
                        baseOptions: {
                            modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                            delegate: "GPU"
                        },
                        runningMode: "VIDEO",
                        numHands: 1
                    });
                    document.getElementById('gesture-status').textContent = "AI Ready! Show Hand to Control";
                    if(this.soundManager) this.soundManager.playSuccess();
                } catch (e) {
                    console.error("MediaPipe failed:", e);
                    document.getElementById('gesture-status').textContent = "AI Load Failed.";
                }
            }

            processGestures() {
                if (!this.handLandmarker || !this.webcamRunning) return;
                
                
                const video = document.getElementById('webcam');
                const canvas = document.getElementById('cv-canvas');
                const ctx = canvas.getContext('2d');
                
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                if (video.currentTime !== this.lastVideoTime) {
                    this.lastVideoTime = video.currentTime;
                    const results = this.handLandmarker.detectForVideo(video, performance.now());
                    
                    if (results.landmarks && results.landmarks.length > 0) {
                        const lm = results.landmarks[0];
                        
                        // Draw Landmarks
                        ctx.fillStyle = "#00FF00";
                        for (const p of lm) {
                            ctx.beginPath();
                            ctx.arc(p.x * canvas.width, p.y * canvas.height, 2, 0, 2 * Math.PI);
                            ctx.fill();
                        }

                        // --- Interaction Logic ---
                        // 1. Rotation Control (Joystick Style)
                        // Hand X Center = 0.5
                        const x = lm[9].x; // Middle finger MCP as center
                        const y = lm[9].y;
                        
                        const deadzone = 0.15;
                        const center = 0.5;
                        let rotSpeed = 0;
                        
                        // Joystick Logic: Move hand Left/Right to spin
                        if (x < center - deadzone) {
                            // Left -> Spin Left
                            rotSpeed = -0.05 * ((center - deadzone - x) / (center - deadzone)); 
                        } else if (x > center + deadzone) {
                            // Right -> Spin Right
                            rotSpeed = 0.05 * ((x - (center + deadzone)) / (center - deadzone));
                        }
                        
                        this.mainGroup.rotation.y += rotSpeed; 

                        // 2. Tilt Control (Direct Map)
                        // Y 0(top) to 1(bottom) -> Tilt Up/Down
                        const targetTiltX = (y - 0.5) * 1.0; 
                        this.mainGroup.rotation.x = THREE.MathUtils.lerp(this.mainGroup.rotation.x, targetTiltX, 0.1);

                        // 3. Mode Switching (Gestures)
                        const thumb = lm[4]; const index = lm[8]; const wrist = lm[0];
                        const scale = Math.hypot(lm[5].x - wrist.x, lm[5].y - wrist.y) || 0.1; // Hand size
                        const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y) / scale;
                        
                        // Calculate finger extension
                        const tips = [8, 12, 16, 20];
                        const mcps = [5, 9, 13, 17];
                        let extensionSum = 0;
                        for(let i=0; i<4; i++) {
                            extensionSum += Math.hypot(lm[tips[i]].x - lm[mcps[i]].x, lm[tips[i]].y - lm[mcps[i]].y);
                        }
                        const extensionRatio = (extensionSum / 4) / scale;

                        let newMode = STATE.mode;
                        let status = "üñê Move Hand L/R to Spin";

                        if (pinchDist < 0.4) {
                            newMode = MODES.FOCUS;
                            status = "üëå Pinch: Focus";
                        } else if (extensionRatio < 1.0) { 
                            newMode = MODES.TREE;
                            status = "‚úä Fist: Restore Tree";
                        } else if (extensionRatio > 2.0) { 
                            newMode = MODES.SCATTER;
                            status = "üñê Open: Scatter";
                        }

                        document.getElementById('gesture-status').textContent = status;
                        if (newMode !== STATE.mode) this.updateLayout(newMode);
                    }
                }
            }

            addPhotoByText(text) {
                const canvas = document.createElement('canvas');
                canvas.width = 256; canvas.height = 256;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#fff';
                ctx.fillRect(0,0,256,256);
                ctx.fillStyle = '#000';
                ctx.font = 'bold 60px Cinzel';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(text, 128, 128);
                const tex = new THREE.CanvasTexture(canvas);
                tex.colorSpace = THREE.SRGBColorSpace;
                this.addPhotoToScene(tex);
            }

            addPhotoToScene(texture) {
                const geometry = new THREE.BoxGeometry(2, 2, 0.2);
                const mat = [
                    this.materials.photoFrame, this.materials.photoFrame,
                    this.materials.photoFrame, this.materials.photoFrame,
                    new THREE.MeshBasicMaterial({ map: texture }),
                    this.materials.photoFrame
                ];
                const mesh = new THREE.Mesh(geometry, mat);
                this.mainGroup.add(mesh);
                const p = new Particle(mesh, 'PHOTO');
                this.particles.unshift(p); 
                this.photos.push(p);
                this.updateLayout(STATE.mode);
            }

            handleImageUpload(ev) {
                const f = ev.target.files[0];
                if(!f) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    new THREE.TextureLoader().load(e.target.result, (t) => {
                        t.colorSpace = THREE.SRGBColorSpace;
                        this.addPhotoToScene(t);
                    });
                };
                reader.readAsDataURL(f);
            }

            updateLayout(newMode) {
                STATE.mode = newMode;
                
                // Update UI Buttons
                document.querySelectorAll('.btn-mode').forEach(b => {
                    b.classList.toggle('active', b.dataset.mode === newMode);
                });

                // Count totals per type for correct normalization
                let decoCount = 0;
                let ribbonCount = 0;
                const totalDeco = this.particles.filter(p => p.type === 'DECO').length;
                const totalRibbon = this.particles.filter(p => p.type === 'RIBBON').length;

                if (newMode === MODES.FOCUS) {
                    const targetPhoto = this.photos.length > 0 
                        ? this.photos[Math.floor(Math.random() * this.photos.length)] : null;
                    this.particles.forEach(p => p.setFocus(p === targetPhoto));
                    if(this.soundManager) this.soundManager.playFocus(); // SFX
                } else {
                    if (newMode === MODES.SCATTER && STATE.mode !== MODES.SCATTER) {
                         if(this.soundManager) this.soundManager.playSparkle(); // SFX
                    } else if (newMode === MODES.TREE && STATE.mode !== MODES.TREE) {
                         if(this.soundManager) this.soundManager.playSleighBells(); // SFX
                    }
                    this.particles.forEach((p) => {
                        if (p.type === 'DUST') {
                            p.calculateScatterPos();
                        } else if (p.type === 'DECO') {
                            p.updateTargets(newMode, decoCount, totalDeco);
                            decoCount++;
                        } else if (p.type === 'RIBBON') {
                            p.updateTargets(newMode, ribbonCount, totalRibbon);
                            ribbonCount++;
                        } else if (p.type === 'GROUND') {
                            p.updateTargets(newMode, 0, 1);
                        } else {
                            // PHOTO, TOP_STAR, etc. don't rely on index/total for position
                            p.updateTargets(newMode, 0, 1);
                        }
                    });
                }
            }



            initManualControls() {
                const canvas = this.renderer.domElement;
                let isDragging = false;
                let previousMousePosition = { x: 0, y: 0 };
                
                const onStart = (x, y) => {
                    isDragging = true;
                    previousMousePosition = { x, y };
                };
                
                const onMove = (x, y) => {
                    if (!isDragging) return;
                    const deltaMove = {
                        x: x - previousMousePosition.x,
                        y: y - previousMousePosition.y
                    };
                    
                    this.mainGroup.rotation.y += deltaMove.x * 0.005;
                    // Optional: Tilt
                    // this.mainGroup.rotation.x += deltaMove.y * 0.005;
                    
                    previousMousePosition = { x, y };
                };
                
                const onEnd = () => { isDragging = false; };
                
                // Mouse
                canvas.addEventListener('mousedown', e => onStart(e.clientX, e.clientY));
                window.addEventListener('mousemove', e => onMove(e.clientX, e.clientY));
                window.addEventListener('mouseup', onEnd);
                
                // Touch
                canvas.addEventListener('touchstart', e => {
                    if(e.touches.length === 1) {
                        onStart(e.touches[0].clientX, e.touches[0].clientY);
                    }
                }, { passive: false });
                
                canvas.addEventListener('touchmove', e => {
                    if(e.touches.length === 1 && isDragging) {
                        e.preventDefault(); 
                        onMove(e.touches[0].clientX, e.touches[0].clientY);
                    }
                }, { passive: false });
                
                canvas.addEventListener('touchend', onEnd);
            }

            initEvents() {
                // Initialize Manual Controls (Touch/Mouse)
                this.initManualControls();

                // Mode Buttons
                document.querySelectorAll('.btn-mode').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const mode = btn.dataset.mode;
                        if(MODES[mode]) this.updateLayout(MODES[mode]);
                    });
                });

                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                    this.composer.setSize(window.innerWidth, window.innerHeight);
                });
                


                document.getElementById('input-file').addEventListener('change', (e) => this.handleImageUpload(e));

                // Sound Button
                const btnSound = document.getElementById('btn-sound');
                if(btnSound) {
                    // Set initial state to Muted (OFF)
                    btnSound.textContent = 'üîá';
                    btnSound.classList.add('muted');
                    
                    const toggleSound = (e) => {
                        e.preventDefault(); // Prevent double firing on touch devices
                        e.stopPropagation();
                        const isMuted = this.soundManager.toggleMute();
                        btnSound.textContent = isMuted ? 'üîá' : 'üîä';
                        
                        // Add visual feedback
                        btnSound.classList.toggle('muted', isMuted);
                        btnSound.classList.remove('pulse');
                        void btnSound.offsetWidth; // trigger reflow
                        btnSound.classList.add('pulse');
                    };

                    btnSound.addEventListener('click', toggleSound);
                    btnSound.addEventListener('touchstart', toggleSound, { passive: false });
                }

                const gestureStatus = document.getElementById('gesture-status');
                if (gestureStatus) {
                    gestureStatus.textContent = "Tap here to enable gesture control";
                    const startGesture = () => {
                        gestureStatus.textContent = "‚åõ Starting Gesture Control...";
                        if(this.soundManager) this.soundManager.resume(); // Resume Audio
                        this.setupCamera();
                        gestureStatus.removeEventListener('click', startGesture);
                        gestureStatus.removeEventListener('touchstart', startGesture);
                    };
                    gestureStatus.addEventListener('click', startGesture, { passive: true });
                    gestureStatus.addEventListener('touchstart', startGesture, { passive: true });
                }

                const mobileToggle = document.getElementById('mobile-menu-toggle');
                if (mobileToggle) {
                    const toggleMenu = () => {
                        document.getElementById('ui-container').classList.toggle('ui-hidden');
                    };
                    mobileToggle.addEventListener('click', toggleMenu);
                    mobileToggle.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        toggleMenu();
                    }, { passive: false });
                }

                document.getElementById('btn-reset').addEventListener('click', () => {
                    this.updateLayout(MODES.TREE);
                    if(this.soundManager) this.soundManager.playJingleMelody();
                });
                window.addEventListener('keydown', (e) => {
                    if (e.key.toLowerCase() === 'h') {
                        document.getElementById('ui-container').classList.toggle('ui-hidden');
                    }
                });
                setTimeout(() => {
                    document.getElementById('loader').style.opacity = 0;
                    setTimeout(() => document.getElementById('loader').remove(), 800);
                }, 2000);

                // HTTPS Check
                if (!window.isSecureContext) {
                    const warning = document.getElementById('https-warning');
                    if(warning) warning.style.display = 'block';
                }
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                const time = this.clock.getElapsedTime();
                
                if(this.snowSystem) this.snowSystem.update();
                this.particles.forEach(p => p.update(STATE.mode, time));
                
                // Process Gestures if active
                if (this.webcamRunning) {
                    this.processGestures();
                } else {
                    // Idle animation: Slow spin when not controlled
                    this.mainGroup.rotation.y += 0.001;
                }

                this.composer.render();
            }
        }

        window.app = new ChristmasExperience();

    </script>
